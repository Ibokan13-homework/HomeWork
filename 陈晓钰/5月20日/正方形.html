<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	body{
		background-color:black;
		-webkit-perspective:800;
	}
	.out{
		width:200px;
		height:200px;
		position:relative;
	
		-webkit-transform-style:preserve-3d;
		-webkit-transform:rotateX(90deg);
		margin:200px auto 0px;
	}
	@-webkit-keyframes 'move' {
		from {-webkit-transform:rotateX(0deg); }
		to { -webkit-transform:rotateX(360deg); }
	}
	.out{-webkit-animation:move 5s linear infinite;}
	.out div{
		width:200px;
		height:200px;
		position:absolute;
		border:1px solid white;
		text-align:center;
		font-size:124px;
		border-radius: 12px;
		color: black;
		background-color:rgba(255, 255, 255, 0.6);
	}
	.out div:nth-child(1){
		opacity: 0.5;
		-webkit-transform:scale3d(1.2, 1.2, 1.2) rotateX(90deg) translateZ(100px);
	}
	.out div:nth-child(2){
		opacity: 0.5;
		-webkit-transform: scale3d(1.2, 1.2, 1.2) rotateX(0deg) translateZ(100px);
	}
	.out div:nth-child(3){
		opacity: 0.5;
		-webkit-transform: scale3d(1.2, 1.2, 1.2) rotateY(90deg) translateZ(100px);
	}
	.out div:nth-child(4){
		opacity: 0.5;
		-webkit-transform: scale3d(1.2, 1.2, 1.2) rotateX(0deg) translateZ(-100px);
	}
	.out div:nth-child(5){
		opacity: 0.5;
		-webkit-transform:scale3d(1.2, 1.2, 1.2) rotateY(-90deg) translateZ(100px);
	}
	.out div:nth-child(6){
		opacity: 0.5;
		-webkit-transform: scale3d(1.2, 1.2, 1.2) rotateX(270deg) translateZ(100px);
	}
	.out div:nth-child(7){
		-webkit-transform: scale3d(0.8, 0.8, 0.8) rotateX(90deg) translateZ(100px);
	}
	.out div:nth-child(8){
		-webkit-transform: scale3d(0.8, 0.8, 0.8) translateZ(100px);
	}
	.out div:nth-child(9){
		-webkit-transform: scale3d(0.8, 0.8, 0.8) rotateY(90deg) translateZ(100px);
	}
	.out div:nth-child(10){
		-webkit-transform: scale3d(0.8, 0.8, 0.8) rotateY(180deg) translateZ(100px);
	}
	.out div:nth-child(11){
		-webkit-transform: scale3d(0.8, 0.8, 0.8) rotateY(-90deg) translateZ(100px);
	}
	.out div:nth-child(12){
		-webkit-transform: scale3d(0.8, 0.8, 0.8) rotateX(-90deg) translateZ(100px);
	}

</style>
</head>
<body>
    <div class="out" id="out">
    	<div>1</div>
    	<div>2</div>
    	<div>3</div>
    	<div>4</div>
    	<div>5</div>
    	<div>6</div>
    	<div>7</div>
    	<div>8</div>
    	<div>9</div>
    	<div>10</div>
		<div>11</div>
    	<div>12</div>
    </div>
    <script type="text/javascript">
    	var divs=document.getElementById('out').getElementsByTagName('div');
    	var num=0;
    	function change(){
    		for (var i = 0; i < divs.length; i++) {
    			num=20*Math.random()*20;
    			divs[i].style.left=num*Math.random()-9*Math.random()+"px";
    			divs[i].style.top=num*Math.random()-9*Math.random()+"px";
				divs[i].style.webkitTransform="transformZ("+num*Math.random()-9*Math.random()+"px)";
    		};
    		setTimeout(function(){
				for (var i = 0; i < divs.length; i++) {
					divs[i].style.left=0+"px";
					divs[i].style.top=0+"px";
				};
			},1000)
			setTimeout(change,2000);
    	}
    	setTimeout(change,2000);
    </script>
</body>
</html>
