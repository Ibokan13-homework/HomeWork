	<script src="jQuery.js"></script>
	<script>
		var showh = $(".showh"),
			hh    = $(".showh").find("div"),
			showhx= $(".showhx"),
			hx    = $(".showhx").find("div"),
			showm = $(".showm"),
			mm    = $(".showm").find("div"),
			showmx= $(".showmx"),
			mx    = $(".showmx").find("div")
			shows = $(".shows"),
			ss    = $(".shows").find("div"),
			showsx= $(".showsx"),
			sx    = $(".showsx").find("div"),
			ind   = 0,
			se    = 1,
			minx  = 1,
			start = new Date();
			hh.eq(0).html(parseInt(start.getHours()/10));	
			hx.eq(0).html(start.getHours()%10);
			mm.eq(0).html(parseInt(start.getMinutes()/10));
			mx.eq(0).html(start.getMinutes()%10);
			ss.eq(0).html(parseInt(start.getSeconds()/10));
			sx.eq(0).html(start.getSeconds()%10);
		setInterval(function(){
			var now  =new Date(),
				num =now.getSeconds()%10;
			ind++;
			if(num==0){
				// num=0;
				shows.css({"-webkit-transition":"-webkit-transform 1s cubic-bezier(.25,1.64,.59,.79)",
					"-webkit-transform":"rotateX("+(-90*se)+"deg)"
				});
				ss.eq(se).html(parseInt(now.getSeconds()/10));
				se++;
				if(se>=4){
						se=0;
					}
			}
			if(ind>=4){
				ind=0;
			}
			sx.eq(ind).html(now.getSeconds()%10);
			showsx.css("-webkit-animation","'a' 4s cubic-bezier(.25,1.64,.59,.79) infinite");
			// min
			var ses =parseInt(now.getSeconds()/10),
				mix =now.getMinutes()%10,
				mim =parseInt(now.getMinutes()/10),
				hox =now.getHours()%10;
				//minx
			if(ses==0&&num==0){
				showmx.css({"-webkit-transition":"-webkit-transform 1s cubic-bezier(.25,1.64,.59,.79)",
					"-webkit-transform":"rotateX("+(-90*minx)+"deg)"
				});
				mx.eq(minx).html(mix);
				minx++;
				if(minx>=4){
					minx=1;
				}
			}
			//min
			if(ses==0&&num==0&&mix==0){
				showm.css({"-webkit-transition":"-webkit-transform 1s cubic-bezier(.25,1.64,.59,.79)",
					"-webkit-transform":"rotateX("+(-90*minx)+"deg)"
				});
				mm.eq(minx).html(parseInt(now.getMinutes()/10));
				minx++;
				if(minx>=4){
					minx=1;
				}
			}
			//hx
			if(ses==0&&num==0&&mix==0&&mim==0){
				showhx.css({"-webkit-transition":"-webkit-transform 1s cubic-bezier(.25,1.64,.59,.79)",
					"-webkit-transform":"rotateX("+(-90*minx)+"deg)"
				});
				hx.eq(minx).html(now.Hours()%10);
				minx++;
				if(minx>=4){
					minx=1;
				}
			}
			//hh
			if(hox==0&&ses==0&&num==0&&mix==0&&mim==0){
				showh.css({"-webkit-transition":"-webkit-transform 1s cubic-bezier(.25,1.64,.59,.79)",
					"-webkit-transform":"rotateX("+(-90*minx)+"deg)"
				});
				hh.eq(mix).html(parseInt(start.getHours()/10));
				minx++;
				if(minx>=4){
					minx=1;
				}
			}
			
		},1000)
	</script>
