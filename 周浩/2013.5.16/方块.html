<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background:black;
		}
		.all{
			-webkit-transform-style:preserve-3d;
		 	-webkit-animation:'move' 10s linear 0 infinite;
		 	position: relative;
		 	top:200px;
		 	left:200px;
		}
		@-webkit-keyframes 'move' {
			0% {-webkit-transform:rotateX(0deg) rotateY(30deg);}
			100% {-webkit-transform:rotateX(360deg) rotateY(30deg);}
		}
		.all div{
			position:absolute;
			font-size:100px;
			font-weight:bold;
			color:white;
			text-align: center;
			border-radius:30px;
		}
		.all div:nth-child(n){
			width:400px;
			height:400px;
			line-height: 400px;
			border:1px solid red;
		}
		.all div:nth-child(2n){
			width:160px;
			height:160px;
			line-height: 160px;
			border:1px solid blue;
			left:120px;
			top:120px;
		}
		.all div:nth-child(1){
			-webkit-transform:rotateX(0) translateZ(200px);
		}
		.all div:nth-child(3){
			-webkit-transform:rotateX(90deg) translateZ(200px);
		}
		.all div:nth-child(5){
			-webkit-transform:rotateX(180deg) translateZ(200px);
		}
		.all div:nth-child(7){
			-webkit-transform:rotateX(270deg) translateZ(200px);
		}
		.all div:nth-child(9){
			-webkit-transform:rotateY(90deg) translateZ(200px);
		}
		.all div:nth-child(11){
			-webkit-transform:rotateY(270deg) translateZ(200px);
		}
		.all div:nth-child(2){
			-webkit-transform:rotateX(0) translateZ(80px);
		}
		.all div:nth-child(4){
			-webkit-transform:rotateX(90deg) translateZ(80px);
		}
		.all div:nth-child(6){
			-webkit-transform:rotateX(180deg) translateZ(80px);
		}
		.all div:nth-child(8){
			-webkit-transform:rotateX(270deg) translateZ(80px);
		}
		.all div:nth-child(10){
			-webkit-transform:rotateY(90deg) translateZ(80px);
		}
		.all div:nth-child(12){
			-webkit-transform:rotateY(270deg) translateZ(80px);
		}
	</style>
</head>
<body>
	<div class="all">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
		<div>11</div>
		<div>12</div>
	</div>
</body>
</html>
