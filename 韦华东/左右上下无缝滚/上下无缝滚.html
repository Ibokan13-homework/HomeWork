<!doctype html>
<html>
<head>
	<title></title>
	<meta charset='utf-8' />
</head>
	<style>
		.a{
			width:310px;
			height:500px;
			margin:50px auto 0;
			overflow:hidden;
		}
		.b{
			width:310px;
			height:4000px;
			zoom:1;
		}
		.b img{
			width:300px;
			height:500px;
		}
	</style>
<body>
	<div  id="a" class="a">
		<div  id="b" class="b">
			<a href="http://www.baidu.com/"><img src="1.jpg" alt="img" /></a>
			<a href="http://www.sina.com.cn/"><img src="2.jpg" alt="img" /></a>
			<a href="http://www.so.com/"><img src="5.jpg" alt="img" /></a>
			<a href="http://www.qq.com/"><img src="6.jpg" alt="img" /></a>
		</div>
	</div>
</body>
<script>
	var a=document.getElementById("a");
	var b=document.getElementById("b");
	b.innerHTML=b.innerHTML+b.innerHTML;
	function delay() {
		a.scrollTop+=2;
		setTimeout(delay,17);
		if (a.scrollTop==b.offsetHeight/2) {
		a.scrollTop=0;
		}
	}
	setTimeout(delay,17);
</script>
</html>
