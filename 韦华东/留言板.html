<!doctype html>
<html>
<head>
	<title></title>
	<meta charset='utf-8' />
</head>
	<style>
		.a{
			width:200px;
			height:500px;
			border:2px solid red;
			overflow:auto;	
		}
		#c{
			border:5px solid black;
			width:100px;
			height:30px;
			background-color:red;
		}
	</style>
<body>
	<input id="c" type="text" value="写点儿什么..." />
	<div id="a" class="a"></div>
	<input type="button" id="b" value="留言" />
	<script>
		var a=document.getElementById("a");
		var b=document.getElementById("b");
		var c=document.getElementById("c");
		b.onclick=function () {
			a.innerHTML=a.innerHTML+"<br \/>新留言："+c.value;
		}		
	</script>
</body>
</html>
