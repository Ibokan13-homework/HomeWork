<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin: 0;padding: 0;}
		@font-face{
			src:url(b.ttf);
			font-family: my;
		}
		html,body{
			height: 100%;
			background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #FF4F02), color-stop(1, #8F2C00));
		}
		.show{
			width:500px;
			height:500px;
			/*border-radius:10px;*/
			/*background-color:blue;*/
			margin: 50px auto;
			margin-left: 450px;
			opacity: 0.4px;
			position: relative;
			/*overflow: hidden;*/
			display:none;
			z-index: 10000;
		}
		.show div{
			width:100px;
			height:500px;
			position: absolute;
			opacity:0;
		}
		.s{
			position: absolute;
			width: 0px;
			height: 500px;
			z-index: 100;
			box-shadow: 4px 2px 10px #333,0px 0 2px #333;
			background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #FF4F02), color-stop(1, #8F2C00));
			font-family: my;
			text-shadow: 4px 4px 10px #333;
			color: white;
			text-align: center;
			line-height: 500px;
			font-size: 100px;
			overflow: hidden;
		}
		.pai{
			width: 400px;
			height: 400px;
			border-radius:50%;
			text-align:center;
			font-family: my;
			color: white;
			box-shadow: 4px 2px 10px #333,0px 0 2px #333;
			text-shadow: 4px 4px 10px #333;
			font-size: 50px;
			cursor:pointer;
			transition:all 1s ease-out;
			-webkit-transition:all 1s ease;
			position:absolute;
			z-index: 100;
			top:100px;
			left:500px;
			background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #FF4F02), color-stop(1, #8F2C00));
		}
		.pai span{
			line-height:400px;
		}
		.pai:hover{
			/*transform:scale(2);*/
			-webkit-transform:scale(0.7);
		}
		.fang{
			width: 250px;
			height: 250px;
			position:absolute;
			z-index: 1;
			top:175px;
			left:575px;
			-webkit-transform-style:preserve-3d;
			-webkit-perspective: 1000;
		}
		.fang div{
			position: absolute;
			border-radius:0 0 50% 50%/0 0 45px 45px;
			width: 250px;
			height: 250px;
			/*border: 1px solid white;*/
			background-color: #333;
			z-index: 1;	
			overflow: hidden;
			
		}
		.fang div:nth-child(1){
			-webkit-transform:rotateZ(60deg)  ;
			background: url(bac.jpg) ;
		}
		.fang div:nth-child(2){
			-webkit-transform:rotateZ(120deg) ;
			background: url(a.jpg) ;
		}
		.fang div:nth-child(3){
			-webkit-transform:rotateZ(180deg) ;
			background: url(0.jpg) ;
		}
		.fang div:nth-child(4){
			-webkit-transform:rotateZ(240deg) ;
			background: url(bac.jpg) ;
		}
		.fang div:nth-child(5){
			-webkit-transform:rotateZ(300deg) ;
			background: url(0.jpg) ;
		}
		.fang div:nth-child(6){
			-webkit-transform:rotateZ(360deg) ;
			background: url(a.jpg) ;
		}
	</style>
</head>
<body>
	<div class="show">
	<span class="s">Fuck!</span>		
	</div>
	<div class="pai"><span>click me!!</span>
	</div>
	<div class="fang"></div>
	<script src="jquery.js"></script>
	<script>
		var show= $(".show"),
			num = 0;
			for (var i = 0; i < 5; i++) {
				$('.show').append($("<div class=num"+i+">"));
			};
		var shows =$(".show").find("div");
		for (var i = 0; i < 5; i++) {
			if(i%2){
				shows.eq(i).css({"background-color":"black",
					"top":"-700px",
					"left":i*100+"px",
					"z-index":1
				});
			}else{
				shows.eq(i).css({"background-color":"white",
					"top":"700px",
					"left":i*100+"px",
					"z-index":1
				});
			};
		};
		for (var i = 0; i < 6; i++) {
			$(".fang").append($("<div class=div"+i+">"));
		};
		// 
		var pai = $(".pai"),
			fang= $(".fang").find("div"),
			deg =1,
		    t;

		    pai.on("click",function(){
				show.css("display","block");
				t=setInterval(fu,500);
		})
		fang.eq(0).html("asdasdasd")
		pai.on("mouseenter",function(){
			for (var i = 0; i < fang.length; i++) {
				fang.eq(i).css({"-webkit-transition":
				"-webkit-transform 1s cubic-bezier(.25,1.64,.59,.79)",
					"-webkit-transform":"rotateZ("+60*(i+1)+"deg) translateY("+105+"px)"
			});

			};
		})
		function fu(){
			if(num>4){
				clearInterval(t);
				$(".s").animate({width:500},1000);
			}
			shows.eq(num).animate({top:0,opacity:"1"},500);
			num++;			
		};
		// setInterval(function(){
		// 	num++;
		// 	show.css("background","-webkit-gradient(radial, 250 "+(1000-num*9)+", 75, 250 "+(500-num*5)+", 1, from(white), to(rgba(255, 255, 255, 1))),-webkit-gradient(radial, 250 "+(num*14)+", 75, 250 "+(num*10)+", 1, from(white), to(rgba(255, 255, 255, 1)))");
		// };
	</script>
</body>
</html>
