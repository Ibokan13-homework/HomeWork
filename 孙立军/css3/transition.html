<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.transition{
			width:100px;
			height:100px;
			border:2px solid purple;
			-webkit-transition:all 1s ease;
			text-align:center;
			line-height: 100px;
		}
		.transition:hover{
			border-radius:50%;
			-webkit-transform:rotateZ(30deg);
		}
		.radius{
			margin:50px;
			width:100px;
			height:100px;
			border-radius:50%;
			box-shadow:0 0 0 4px gray,0 0 0 8px black;
			background:url(ss.jpg) center center no-repeat;
			-webkit-transform:rotateZ(-90deg);
			-webkit-transition:all 1s ease;
		}
		.radius:hover{
			border-radius:0;
			-webkit-transform:rotateZ(0deg);
		}
		.out{
			width:200px;
			height:200px;
			border:1px solid red;
			border-radius:50%;
			position:relative;
		}
		.out div{
			width:0;
			height:0;
			border-radius:100px;
			position:absolute;
			left:0;
			top:0;
		}
		.out div:nth-child(1){
			border:100px solid transparent;
			border-top:100px solid red;
		}
		.out div:nth-child(2){
			border:100px solid transparent;
			border-right:100px solid green;
		}
		.out div:nth-child(3){
			border:100px solid transparent;
			border-bottom:100px solid yellow;
		}
		.out div:nth-child(4){
			border:100px solid transparent;
			border-left:100px solid blue;
		}
		.radius1{
			width:100px;
			height:100px;
			box-shadow:0 0 0 4px gray,0 0 0 8px black;
			border-radius:50px;
			-webkit-transform:rotateZ(-90deg);
			overflow:hidden;
			margin:50px;
			-webkit-transition:all 1s ease;
			overflow:hidden;
		}
		.radius1 .inner{
			width:110px;
			height:110px;
			background:url(ss.jpg) center center no-repeat;
			-webkit-transition:all 2s ease;
			-webkit-transform:rotateZ(0deg);
			border-radius:50px;
		}
		.radius1:hover{
			border-radius:0;
			-webkit-transform:rotateZ(0deg);
		}
		.radius1:hover .inner{
			-webkit-transform:rotateZ(-90deg) scale(1.1);
			border-radius:0;
		}
	</style>
</head>
<body>
	<div class="transition">
		<span>指我进行旋转</span>
	</div>
	<div class="radius"></div>
	<div class="radius1">
		<div class="inner"></div>
	</div>	
	<div class="out">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>	

	
</body>
</html>
