<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background-color: black;
			-webkit-transform-style:preserve-3d;
			-webkit-transform:rotateY(10deg) rotateX(-10deg);
			
		}
		.outer{
			position:relative;
			left:0;
			top:0;
			margin-left:200px;
			-webkit-transform-style:preserve-3d;
			
		}
		.outer div{
			width:50px;
			height:50px;
			background-color:blue;
			opacity:0.5;
			position: absolute;
			left:0;
			top:0;
			-webkit-transition:-webkit-tansform 1s ease 5s;
		}
		@-webkit-keyframes auto{
			from{
				-webkit-transform:translateY(0px);
			}
			to{
				-webkit-transform:translateY(500px);
			}
		}
	</style>
</head>
<body>
	<div class="outer">
		<div>11</div>
		<div>22</div>
		<div>33</div>
		<div>44</div>
	</div>
	<script src="jquery.js"></script>
	<script>
		var divs=$(".outer div");
		divs.each(function(){
			$(this).css({
				"-webkit-transform":"rotateY("+$(this).index()*90+"deg) translateZ(25px)"
			})
		})
		divs.on("click",function(){
			$(".outer").css({
				"-webkit-animation":"auto 1s ease-in"
			})
			divs.each(function(){
				$(this).css({
					"-webkit-transform":"rotateY("+($(this).index()*90+Math.random()*50)+"deg) rotateX("+(-1)*Math.random()*50+"deg) translateZ("+(25+Math.random()*100)+"px)"
				})
			})
			
		})
	</script>
</body>
</html>
