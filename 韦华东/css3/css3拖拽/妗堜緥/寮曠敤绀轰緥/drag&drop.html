<style type="text/css">

table, td
{
    border-color: #e6e6e6;
    border-style: solid;
}
</style>



<script>
function dragIt(target, e) {
    e.dataTransfer.setData('aImg', target.id);
}
function dropIt(target, e) {
    var id = e.dataTransfer.getData('aImg');
	
    target.appendChild(document.getElementById(id)); 
	
    e.preventDefault();
}

</script>

<body marginwidth="0" marginheight="0 leftmargin="0">
<p>
<br>
<center>

<table width="485" border="1" cellspacing=0 cellpadding=5>
<tr bgcolor="#F2F2F2">
<td width="40%" class="tableheader" align="center">
<p>蓝色区域</p>
</td>
<td width="20%" class="tableheader" align="center">
<p>防火墙</p>

<td width="40%" class="tableheader" align="center">
<p>红色区域</p>
</td>
</tr>
<tr>
<td width="40%" align="center" id="blue" ondrop="dropIt(this, event)" ondragenter="return false" ondragover="return false">    
<span draggable="true" id="hub" ondragstart="dragIt(this, event)"><img src="n_hub.jpg"></span> 
</td>
<td width="20%" align="center">
<img src="n_firewall.jpg" draggable="false">  
</td>
<td width="40%" align="center" id="red" ondrop="dropIt(this, event)" ondragenter="return false" ondragover="return false">
<span draggable="true" id="mf" ondragstart="dragIt(this, event)"><img src="n_main.jpg"></span>
</td>

</tr>

</table>
<br>
<table width="485" border="1" cellspacing=0 cellpadding=5>
<tr>

<span draggable="true" id="srv" ondragstart="dragIt(this, event)"><img src="n_server.jpg"></span>
<span draggable="true" id="ids" ondragstart="dragIt(this, event)"><img src="n_ids.jpg"></span>
<span draggable="true" id="pc" ondragstart="dragIt(this, event)"><img src="n_pc.jpg"></span>  
</td>
<td width="20%" valign="bottom" align="center">
