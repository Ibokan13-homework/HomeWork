<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	body{
		-webkit-perspective:700;
		-webkit-transform-style:preserve-3d;
	}
	.out{
		width:100px;
		height:200px;
		position:relative;
		-webkit-transform-style:preserve-3d;
		-webkit-transform:rotateX(30deg);
		margin:200px auto 0px;
	}
	@-webkit-keyframes 'move' {
		from {-webkit-transform:rotateX(0deg); }
		to { -webkit-transform:rotateX(360deg); }
	}
	.out{-webkit-animation:move 5s ease infinite;}
	.out div{
		width:100px;
		height:200px;
		position:absolute;
	}
	.out div:nth-child(1){
		background:red;
		-webkit-transform:rotateY(0deg) translateZ(150px);
	}
	.out div:nth-child(2){
		background:orange;
		-webkit-transform:rotateY(40deg) translateZ(150px);
		
	}
	.out div:nth-child(3){
		background:yellow;
		-webkit-transform:rotateY(80deg) translateZ(150px);
		
	}
	.out div:nth-child(4){
		background:green;
		-webkit-transform:rotateY(120deg) translateZ(150px);
		
	}
	.out div:nth-child(5){
		background:blue;
		-webkit-transform:rotateY(160deg) translateZ(150px);
	}
	.out div:nth-child(6){
		background:purple;
		-webkit-transform:rotateY(200deg) translateZ(150px);
		
	}
	.out div:nth-child(7){
		background:blue;
		-webkit-transform:rotateY(240deg) translateZ(150px);
		
	}
	.out div:nth-child(8){
		background:orange;
		-webkit-transform:rotateY(280deg) translateZ(150px);
		
	}
	.out div:nth-child(9){
		background:yellow;
		-webkit-transform:rotateY(320deg) translateZ(150px);
	}
	.out div:nth-child(10){
		background:red;
		-webkit-transform:rotateY(0deg) translateZ(0px);
	}
</style>
</head>
<body>
    <div class="out">
    	<div>1</div>
    	<div>2</div>
    	<div>3</div>
    	<div>4</div>
    	<div>5</div>
    	<div>6</div>
    	<div>7</div>
    	<div>8</div>
    	<div>9</div>
    	<div>10</div>
    </div>
</body>
</html>
