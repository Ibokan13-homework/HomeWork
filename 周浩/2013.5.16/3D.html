<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			-webkit-transform:rotateY(0deg) scaleX(-1) translate(100px);
		-webkit-transition:all 2s cubic-bezier(.23,1.89,.45,-0.67);
		}
		.all{
			width:600px;
			height:400px;
			margin:100px auto;
			-webkit-transform:rotateX(45deg);
			-webkit-animation:'move' 4s linear 0 infinite;
			-webkit-perspective:500;
			-webkit-transform-style:preserve-3d;
		}
		@-webkit-keyframes 'move'{
			from {-webkit-transform:rotateX(0)}
			to {-webkit-transform:rotateX(360deg)}
		}
		.all div{
			width:100px;
			height:200px;
			margin:10px;
			background-color:red;
		}
		.all div:nth-child(1){
			float:left;
			-webkit-transform:rotateY(-80deg) translate(-143px,0) translateZ(-80px);
		}
		.all div:nth-child(2){
			float:left;
			-webkit-transform:rotateY(-40deg) translate(-12px,0) translateZ(-20px);
		}
		.all div:nth-child(3){
			float:right;
			-webkit-transform:rotateY(80deg) translate(143px,0) translateZ(-80px);;
		}
		.all div:nth-child(4){
			float:right;
			-webkit-transform:rotateY(40deg) translate(12px,0) translateZ(-20px);
		}
		.all div:nth-child(5){
			margin:0 auto;
			-webkit-transform:translateZ(20px);
		}
		.all div:nth-child(6){
			float:left;
			-webkit-transform:translate(12px,-200px) translateZ(-400px);
		}
		.all div:nth-child(7){
			float:left;
			-webkit-transform:rotateY(-57deg) translate(-247px,-200px) translateZ(-224px);
		}
		.all div:nth-child(9){
			float:left;
			-webkit-transform:rotateY(57deg) translate(324px,-449px) translateZ(-121px);
		}
		.all div:nth-child(8){
			float:left;
			-webkit-transform:rotateY(60deg) translate(12px,-200px) translateZ(-300px);
		}
	</style>
</head>
<body>
	<div class="all">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
	</div>
</body>
</html>
