<script type="text/javascript" src='tween.js'></script>
<script>
	var bigimg=document.getElementById("bigimg").getElementsByTagName("img");
	var smartimg=document.getElementById("smartimg").getElementsByTagName("img");
	var smartimga=document.getElementById("smartimg").getElementsByTagName("a");
	var ceng=document.getElementById("ceng");
	var ab=0;
	var ahtml=ceng.innerHTML;
	var ttt;
	bigimg[0].style.opacity=1;
	for (var i=0; i<smartimg.length; i++) {
		smartimg[i].onmouseover=tag
			
		smartimg[i].onmouseout=function () {
			ttt=setTimeout(time,1000)
		}
	}
	function tag() {
		clearTimeout(ttt)
		for (var i=0; i<smartimg.length; i++) {
			if (this==smartimg[i]) {
				startMove(bigimg[i],"opacity",1,10,"Linear");
				startMove(ceng,"opacity",0.5,30,"Linear")
				ceng.innerHTML=ahtml+"<a href='#' style='color:white; font-size:18px;line-height:42px;font-weight:bolder;overflow:hidden;'>"+bigimg[i].alt+"</a>"
				smartimga[i].className="smart"
				bigimg[i].style.opacity=0
				startMove(bigimg[i],"opacity",1,10,"Linear")
				ab=i+1
			}else {
				bigimg[i].style.opacity=0
				smartimga[i].className=""
			}
		}
	}
	function time() {
		if (ab>=smartimg.length) {
			ab=0
		}	
		clearTimeout(ttt)
		for (var i=0; i<smartimg.length; i++) {
			if (ab==i) {
				smartimga[i].className="smart"
				bigimg[i].style.opacity=0
				ceng.style.opacity=0
				startMove(bigimg[i],"opacity",1,10,"Linear");
				startMove(ceng,"opacity",0.5,30,"Linear");
				ceng.innerHTML=ahtml+"<a href='#' style='color:white; font-size:18px;line-height:42px;font-weight:bolder;overflow:hidden;'>"+bigimg[i].alt+"</a>";
			}else {
				bigimg[i].style.opacity=0;
				smartimga[i].className="";
				//startMove(ceng,"opacity",0,1,"Linear");
			}
		}
		ab++
		
		ttt=setTimeout(time,3000)

	}
	time();




		function getStyle(obj,style) {
			if (document.defaultView&&document.defaultView.getComputedStyle) {
				return document.defaultView.getComputedStyle(obj,null)[style];
			}else{
				return obj.currentStyle[style];
			}
		}

		function startMove(obj,prop,end,d,twFn,easeFn) {
			var t = 0;
			if (!obj.t) {
				obj.t = {};
			}
			
			//获取obj当前的prop样式的值
			//示例：获取test当前宽度样式的值："50px"
			var b = getStyle(obj,prop);

			//字符串=>数字
			b = parseInt(b);//'50px'=>50

			//var b = parseInt(getStyle(obj,prop));

			var c = end - b;
			
			clearInterval(obj.t[prop]);
			obj.t[prop] = setInterval(function(){
				t++;
				if (t>d) {
					clearInterval(obj.t[prop]);
					return;
				}

				if (twFn == 'Linear') {
					var num = Tween.Linear(t,b,c,d);
				}else{
					var num = Tween[twFn][easeFn](t,b,c,d);
				}
				if (prop=="opacity") {
					obj.style[prop] = num ;
				}
				else {
					obj.style[prop] = num + 'px';
				}
				
				
			},17);
		}
</script>
