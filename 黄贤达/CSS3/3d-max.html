<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3d</title>

<style>
	@-webkit-keyframes y_rot {
	    0%    { -webkit-transform: rotateY(0deg); }
	    25%   {-webkit-transform: rotateY(-90deg);}
	    50%   {-webkit-transform: rotateY(-180deg);}
	    75%   {{-webkit-transform: rotateY(-270deg);}}
	    100%  { -webkit-transform: rotateY(-360deg); }
	}
	@-webkit-keyframes x_rot {
	    0%    { -webkit-transform: rotateX(-0deg); }
	    25%   {-webkit-transform: rotateX(-90deg);}
	    50%   {-webkit-transform: rotateX(-180deg);}
	    75%   {{-webkit-transform: rotateX(-270deg);}}
	    100%  { -webkit-transform: rotateX(-360deg); }
	}
	body{
		background-color: black;
		height: 100%;
		margin: 0;
		padding:0;
		-webkit-animation-name: x_rot;
    	-webkit-transform-style: preserve-3d;
	    -webkit-animation-duration: 10s;
	    -webkit-animation-iteration-count: infinite;
	    /*-webkit-animation-timing-function: linear;*/
	    /*-webkit-perspective: 1000;*/
	}
	@font-face{
			font-family: myFirstFont;
			src:url(b.ttf);
		}
	.one{
		-webkit-transform:  rotateY(-135deg) translateZ(250px);
	}
	.two{
		-webkit-transform:  rotateY(-90deg) translateZ(250px);
	}
	.three{
		-webkit-transform:rotateY(-45deg) translateZ(250px);
	}
	.four{
		-webkit-transform:rotateY(0deg) translateZ(250px);
	}
	.wu{
		-webkit-transform:rotateY(45deg) translateZ(250px);
	}
	.liu{
		-webkit-transform:rotateY(90deg) translateZ(250px);
	}
	.qi{
		-webkit-transform:rotateY(135deg) translateZ(250px);
	}
	.baa{
		-webkit-transform:rotateY(-180deg) translateZ(250px);
	}
/**/
