    <style>
		p

		}
        #src > *
        {
            float: left;
        }
		#src
		{
			overflow:hidden;
		}
        #target, #src > img
        {
            border: thin solid black;
            padding: 2px;
            margin: 4px;
			width:220px;height:165px;
        }
        #target
        {
            height: 165px;
            width: 688px;
            text-align: center;

        }
        
        #target > img

        img.dragged
