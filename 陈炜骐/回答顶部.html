<!doctype html>
<html>
<head>
	<title></title>
	<meta charset='utf-8' />
	<style type="text/css">
		.a{
			height:500px;
			overflow:auto;
		}
		.b{
			height:1000px;
		}
		.c{
			width:20px;
			height:20px;
			background-color:red;
			position:fixed;
			bottom:100px;
			right:50px;
			display:none;
		}
		.d{
			width:20px;
			height:20px;
			background-color:red;
			position:fixed;
			bottom:100px;
			right:50px;	
			display:black;
		}
	</style>
</head>

<body>
	<div class="a" id="aa">
		<div class="b" id="bb"></div>
	</div>
	<div class="c" id="cc"></div>
</body>
	<script>
		var aa=document.getElementById("aa")
		var cc=document.getElementById("cc")
		function a() {
		if (aa.scrollTop<20) {
			cc.className="c"
		}else {
			cc.className="d"
		}
}

		setInterval(a,100)
		cc.onclick=function () {
			aa.scrollTop=0
		}
	</script>
</html>
