<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
	<script>
		var lis=document.getElementsByTagName("li");
		function tap(){
			for(var i=0;i<lis.length;i++){
				if(lis[i]==this){
					alert(i);
					
				}
			}
		}
		for(var i=0;i<lis.length;i++){
			lis[i].onclick=tap;
		}
	</script>
