<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			float:left;
			width:100px;
			height:100px;
			margin:10px;
		}
		div:nth-child(1){
			border-radius:50%;
			background-image: linear-gradient(bottom, rgb(255,0,0) 14%, rgb(18,18,18) 62%);
			background-image: -o-linear-gradient(bottom, rgb(255,0,0) 14%, rgb(18,18,18) 62%);
			background-image: -moz-linear-gradient(bottom, rgb(255,0,0) 14%, rgb(18,18,18) 62%);
			background-image: -webkit-linear-gradient(bottom, rgb(255,0,0) 14%, rgb(18,18,18) 62%);
			background-image: -ms-linear-gradient(bottom, rgb(255,0,0) 14%, rgb(18,18,18) 62%);

			background-image: -webkit-gradient(
				linear,
				left bottom,
				left top,
				color-stop(0.14, rgb(255,0,0)),
				color-stop(0.62, rgb(18,18,18))
			);
		}
		div:nth-child(2){
			border-radius:50%;
			background: rgb(242,130,91); /* Old browsers */
			background: -moz-radial-gradient(center, ellipse cover, rgba(242,130,91,1) 22%, rgba(229,91,43,1) 60%, rgba(240,113,70,1) 61%); /* FF3.6+ */
			background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(22%,rgba(242,130,91,1)), color-stop(60%,rgba(229,91,43,1)), color-stop(61%,rgba(240,113,70,1))); /* Chrome,Safari4+ */
			background: -webkit-radial-gradient(center, ellipse cover, rgba(242,130,91,1) 22%,rgba(229,91,43,1) 60%,rgba(240,113,70,1) 61%); /* Chrome10+,Safari5.1+ */
			background: -o-radial-gradient(center, ellipse cover, rgba(242,130,91,1) 22%,rgba(229,91,43,1) 60%,rgba(240,113,70,1) 61%); /* Opera 12+ */
			background: -ms-radial-gradient(center, ellipse cover, rgba(242,130,91,1) 22%,rgba(229,91,43,1) 60%,rgba(240,113,70,1) 61%); /* IE10+ */
			background: radial-gradient(ellipse at center, rgba(242,130,91,1) 22%,rgba(229,91,43,1) 60%,rgba(240,113,70,1) 61%); /* W3C */
		}
		div:nth-child(3){
			width:400px;
			height:200px;
			padding:10px;
			border:10px dotted red;
			background:url(ai.jpg) 0 0 no-repeat;
			/*background-clip: border-box;*/
			background-clip: content-box;
			/*background-clip: padding-box;*/
		}
		div:nth-child(4){
			width:400px;
			height:200px;
			background:url(ai.jpg) 0 0 no-repeat;
			-webkit-mask-image: -webkit-radial-gradient(center center, rgba(255,0,0,0) 0%, rgba(0,255,0,0.5) 54%, rgba(122,82,145,1) 100%);

		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
