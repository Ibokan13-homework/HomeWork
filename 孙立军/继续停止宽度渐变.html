<!doctype html>
<html>
<head>
	<title></title>
	<meta charset='utf-8' />
	<style type="text/css">
		div{
			border:1px solid red;
			height:30px;
			width:0;
		}
	</style>
</head>

<body>
	<div id="div"></div>
	<input id="btn" type="button"/>
	<script type="text/javascript">
		var div=document.getElementById("div");
		var btn=document.getElementById("btn");
		var i=t=j=0;
		var f;
		btn.onclick=function () {
			t++;
			clearInterval(f);
			function aa() {
				if(t%2==1)
				{	if(j==0)
					{
						i++;
						if(i==100)
						{
							j=1;
						}
					}
					if(j==1)
					{
						i--;
						if(i==0)
						{
							j=0;
						}
					}
					
				}
				else {
					clearInterval(f);
				}
				div.style.width=i+"px";
			}
			f=setInterval(aa,17);
			
		}
		
	</script>
</body>
</html>
