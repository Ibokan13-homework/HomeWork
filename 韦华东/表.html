<!doctype html>
<html>
<head>
	<title></title>
	<meta charset='utf-8' />
</head>
<body>
	<span id="a">00</span>
	<span>:</span>
	<span id="b">00</span>
	<span>:</span>
	<span id="c">00</span>
	<script>
	var a=document.getElementById("a");
	var b=document.getElementById("b");
	var c=document.getElementById("c");
	var aa=0;
	var bb=0;
	var cc=0;
	function delay() {
		a.innerHTML=aa;
		b.innerHTML=bb;
		c.innerHTML=cc;
		cc++;
		if (cc==60) {
			bb++;
			cc=0;
			if (bb==60) {
				aa++;
				bb=0;
			}
		}
		setTimeout(delay,1000);
		}
	setTimeout(delay,1000);
	
	var zero;
	aa=add0(aa);
	bb=add0(bb);
	cc=add0(cc);
	function add0(zero) {
		if (zero<10) {
		zero=zero-"0";
		zero="0"+zero;
		}
		return zero;
	}
	</script>
</body>
</html>
