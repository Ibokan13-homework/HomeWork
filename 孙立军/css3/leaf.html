<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html,body{
			margin:0;
		}
		div{
			width:250px;
			height:350px;
			background: url(bgLeaves.jpg) 0 0 no-repeat;
			background-size: 100% 100%;
			position:relative;
			left:0;
			top:0;
		}
		img{
			position: absolute;
			left:50px;
			top:-50px;
			-webkit-animation:topChange 10s ease infinite 1s,leftChange 10s ease infinite 1s;
			width:50px;
			height:50px;
		}
		img:nth-child(2){
			left:100px;
			width:25px;
			height:25px;
			opacity:0.6;
		}
		@-webkit-keyframes topChange{
			from{
				top:-50px;
			}
			80%{
				top:300px;
				opacity:1;
			}
			to{
				opacity:0;
				top:300px;
			}
		}
		@-webkit-keyframes leftChange{
			from{
				-webkit-transform:rotate(0deg) translateX(100px);
			}
			20%{
				-webkit-transform:rotate(40deg) translateX(-20px);
			}
			40%{
				-webkit-transform:rotate(-40deg) translateX(20px);
			}
			60%{
				-webkit-transform:rotate(10deg) translateX(0px);
			}
			80%{
				-webkit-transform:rotate(-10deg);
			}
			to{
				-webkit-transform:rotate(10deg);
			}
		}
	</style>
</head>
<body>
	<div>
		<img src="leaf.png" alt="">
		<img src="leaf.png" alt="">
	</div>
</body>
</html>
