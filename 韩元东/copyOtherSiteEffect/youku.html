<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<meta name="description" content="优酷效果">
	<meta name="keywords" content="优酷效果">
	<title>优酷效果</title>
	<link type="text/css" rel="stylesheet" href="../css/reset.css">
	<style type="text/css">
		body {
			position: relative;
			left: 0;
			top: 0;
			z-index: 0;
		}
		img { width: 100%; height: 100%;}
		.bgBlack {
			position: absolute;
			left: 0;
			top: 0;
			z-index: 1;
			display: none;
			width: 100%;
			height: 100%;
			background-color: black;
			opacity: 0;
		}
		.content {
			width: 960px;
			margin: 0 auto;
		}
		.nav {
			height: 109px;
		}
		.play {
			position: relative;
			left: 0;
			top: 0;
			z-index: 2;
			height: 510px;
		}
		.playImg {
			height: 486px;
		}
		.playOp {
			width: 100px;
			height: 10px;
			background-color: blue;
		}
		.bottom {
			height: 542px;
		}
		.btn {
			position: absolute;
			left: 100%;
			top: 100px;
			z-index: 1;
			display: none;
			width: 26px;
			border: 1px solid #e4e4e4;
			border-left: none;
			padding: 10px 0;
			border-top-right-radius: 3px;
			border-bottom-right-radius: 3px;
			text-align: center;
			color: #3399e0;
			background-color: #eee;
			cursor: pointer;
		}
		.off {
			border: 1px solid #bbb;
			border-left: none;
			background-color: #363636;
		}
		.show {
			display: block;
		}
	</style>
</head>
<body>
	<div id="bgBlack" class="bgBlack"></div>
	<div class="content">
		<div class="nav">
			<img src="../img/youku/nav.png" alt="img" />
		</div>
		<div class="play">
			<div id="playImg" class="playImg">
				<img src="../img/youku/middle.png" alt="img" />
				<div class="playOp"></div>
				<span id="btnOn" class="btn show">关灯</span>
				<span id="btnOff" class="btn off">开灯</span>
			</div>
		</div>
		<div class="bottom">
			<img src="../img/youku/bottom.png" alt="img" />
		</div>
		<div class="bottom">
			<img src="../img/youku/bottom.png" alt="img" />
		</div>
	</div>
	<script type="text/javascript" src="../js/tween.js"></script>
	<script type="text/javascript" src="../js/kHelp-0.2.js"></script>
	<script type="text/javascript">
		var bg = $id('bgBlack'),
			playImg = $id('playImg'),
			btnOn = $id('btnOn'),
			btnTop = btnOn.offsetTop,
			btnOff = $id('btnOff');
		btnOn.onclick = function() {
			$addClass(bg,'show');
			$tweenEffect(bg,'opacity',1);
			$removeClass(btnOn,'show');
			$addClass(btnOff,'show');
			$setStyle(btnOff,'opacity',0);
			$tweenEffect(btnOff,'opacity',1,{
				d: 30,
				easeFn: "easeIn"
			});
		}
		btnOff.onclick = function() {
			$tweenEffect(bg,'opacity',0);
			$removeClass(btnOff,'show');
			$addClass(btnOn,'show');
			$setStyle(btnOn,'opacity',0);
			$tweenEffect(btnOn,'opacity',1,{
				d: 30,
				easeFn: "easeIn",
				endFun: function() {
					$removeClass(bg,'show');
				}
			});
		}
		window.onscroll = function() {
			var sc = document.body.scrollTop;
			var scNew = sc + btnTop;
			$tweenEffect(btnOn,'top',scNew);
			$tweenEffect(btnOff,'top',scNew);
		}
	</script>
</body>
</html>
