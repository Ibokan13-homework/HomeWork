	<script>
		var top=document.getElementById("top");
		var bigimg=document.getElementById("bigimg");
		var bigimgs=document.getElementById("bigimg").getElementsByTagName("img");
		var smallimg=document.getElementById("smallimg");
		var smallimgs=document.getElementById("smallimg").getElementsByTagName("img");
		var aaa=document.getElementById("smallimg").getElementsByTagName("a");
		var bg=document.getElementById("bg");
		var tan=document.getElementById("tan");
		var con=document.getElementById("con");
		var times;
		//bigimgs[0].style.opacity=1;
    

		//滑过
		for (var i=0; i<smallimgs.length; i++) {
			smallimgs[i].onmouseover=(function (i) {	
				clearTimeout(times);
				return function () {
					index = i;
					showWho(i);
				}
			})(i);
		}
		


		//通用
		function showWho(ind) {
			for (var a=0; a<smallimgs.length; a++) {
				if (ind == a) {
					bigimgs[a].className="show";
					bigimgs[a].style.opacity = 0;
					startMove(bigimgs[a],"opacity",1);
					aaa[a].className="select";
					setTimeout(ab,100);
					
				}else {
					bigimgs[a].className="hid";
					aaa[a].className="hidden";
				}
			}
		}
		


		//弹出层
		function ab() {
			tan.style.opacity=0;
			tan.style.top=307+"px";
			startMove(tan,"opacity",0.7);
			startMove(tan,"top",307);
			con.innerHTML=bigimgs[index].alt;
			tan.innerHTML="<a href='###'>"+con.innerHTML+"</a>";
		}


		//自动走
		var t;
		var index = 0;
		function autoMove() {
			t = setInterval(function(){
				index++;
				//alert(smallimgs.length);
				if (index==smallimgs.length) {
					index = 0;
					
				}
				showWho(index);
			},4000)
		}
		autoMove();	
		setTimeout(ab,100);


		//当鼠标在列表或大图上是，不再自动切换，离开后继续
		bigimg.onmouseover = function(){
			clearInterval(t);
		}
		bigimg.onmouseout = function(){
			autoMove();
		}
		smallimg.onmouseover = function(){
			clearInterval(t);
		}
		smallimg.onmouseout = function(){
			autoMove();
		}
		tan.onmouseover = function(){
			clearInterval(t);
		}
		tan.onmouseout = function(){
			autoMove();
		}



		/*Tween模型*/
		function getStyle(obj,style) {
			if (document.defaultView&&document.defaultView.getComputedStyle) {
				return document.defaultView.getComputedStyle(obj,null)[style];
			}else {
				return obj.currentStyle[style];
			}
		}
		function startMove(obj,prop,end,options) {
			if (options) {
				if (!options.d) {
					var d=91;
				}else {
					var d=options.d
				}
				if (!options.twFn) {
					var twFn="Quad";
				}else {
					var twFn=options.twFn;
				}
				if (!options.easeFn) {
					var easeFn="easeOut";
				}else {
					var easeFn=options.easeFn;
				}
			}else {
				var d=91;
				var twFn="Quad";
				var easeFn="easeOut";
			}
			var t=0;
			if (!obj.t) {
				obj.t={};
			}
			var b=getStyle(obj,prop);
			b=parseInt(b);

			if (isNaN(b)) {
				b = 0;
			}
			
			var c=end-b;
			clearInterval(obj.t[prop]);
			
			obj.t[prop]=setInterval(function () {
				t++;
				if (t>d) {
					clearInterval(obj.t[prop]);
					return;
				}
				if (twFn=="Linear") {
					var num=Tween.Linear(t,b,c,d);
				}else {
					var num=Tween[twFn][easeFn](t,b,c,d);
				}
				if (prop=="opacity") {
					obj.style[prop]=num;
				}else{
					obj.style[prop]=num+"px";
				}
			},17)
		}
