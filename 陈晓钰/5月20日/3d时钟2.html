<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style type="text/css">
    body{
        -webkit-perspective:800px;
        background-color:black;
    }
    .clockall{
        -webkit-transform-style:preserve-3d;
        -webkit-transform:rotateY(0deg) rotateX(-10deg);
        width:800px;
        margin:200px auto;
    }
    .clock{
        -webkit-transform-style:preserve-3d;
        width:70px;
        height:70px;
        position: relative;
        float:left;
        margin-left:20px;
        top:0;
        left:0;
    }
    .show{
        -webkit-animation:move 4s cubic-bezier(.46,1.91,.58,.6) infinite;
    }
    @-webkit-keyframes move{
        0% {-webkit-transform:rotateX(0deg);}
        25%   {-webkit-transform: rotateX(-90deg);}
        50%   {-webkit-transform: rotateX(-180deg);}
        75%   {-webkit-transform: rotateX(-270deg);}
        100% {-webkit-transform:rotateX(-360deg);} 
    }
   /* @-webkit-keyframes 'move' {
        0%{-webkit-transform:rotateX(0deg); }
        20%{-webkit-transform:rotateX(-90deg); }
        100% { -webkit-transform:rotateX(-90deg); }
    }
    .clock{
        -webkit-animation:move 2s linear infinite;
    }*/
    #second2{
        -webkit-transition:-webkit-transform 1s linear;
    }
    .clock li {
        list-style-type:none;
        position:absolute; 
        width:100%; 
        height:100%; 
        left:0; 
        top:0;
        line-height:80px; 
        text-align:center; 
        font-size:30px; 
        color:white; 
        border:1px solid #7D689D; 
        text-shadow:0 0 5px #BB90FC,0 0 6px #BB90FC,0 0 7px #BB90FC,0 0 8px #BB90FC,0 0 9px #BB90FC; 
        font-family:Arial, Helvetica, sans-serif;
    }
    .clock li.front {
        -webkit-transform:rotateX(0deg) translateZ(35px);
    }
    .clock li.back {
        -webkit-transform:rotateX(-180deg) translateZ(35px);
    }
    .clock li.top {
        -webkit-transform:rotateX(90deg) translateZ(35px);
    }
    .clock li.bottom {
        -webkit-transform:rotateX(-90deg) translateZ(35px);
    }
</style>
</head>
<body>
    <div class="clockall">
        <div class="clock" id="hour1">
            <ul>
                <li class="front"></li>
                <li class="back"></li>
                <li class="top"></li>
                <li class="bottom"></li>
            </ul>
        </div>
        <div class="clock" id="hour2">
            <ul>
                <li class="front"></li>
                <li class="back"></li>
                <li class="top"></li>
                <li class="bottom"></li>
            </ul>
        </div>
        <div class="clock" id="minute1">
            <ul>
                <li class="front"></li>
                <li class="back"></li>
                <li class="top"></li>
                <li class="bottom"></li>
            </ul>
        </div>
        <div class="clock" id="minute2">
            <ul>
                <li class="front"></li>
                <li class="back"></li>
                <li class="top"></li>
                <li class="bottom"></li>
            </ul>
        </div>
        <div class="clock" id="second1">
            <ul>
                <li class="front"></li>
                <li class="back"></li>
                <li class="top"></li>
                <li class="bottom"></li>
            </ul>
        </div>
        <div class="clock show" id="second2">
            <ul>
                <li class="front"></li>
                <li class="back"></li>
                <li class="top"></li>
                <li class="bottom"></li>
            </ul>
        </div>  
    </div>
    <script src="jquery.js"></script>
    <script type="text/javascript">
        var h1=$('#hour1 li'),
            h2=$('#hour2 li'),
            m1=$('#minute1 li'),
            m2=$('#minute2 li'),
            s1=$('#second1 li'),
            s2=$('#second2 li'),
            hour1=$("#hour1"),
            hour2=$("#hour2"),
            min1=$("#minute1"),
            min2=$("#minute2"),
            sec1=$("#second1"),
            sec2=$("#second2"),
            s2_frist=$("#sencond2 .font");
           
        function change(){
            var today=new Date();
            for (var i = 0; i<h1.length; i++) {
                h1.eq(i).html(parseInt(today.getHours()/10));
                h2.eq(i).html(today.getHours()%10);
                m1.eq(i).html(parseInt(today.getMinutes()/10));
                m2.eq(i).html(today.getMinutes()%10);
                s1.eq(i).html(parseInt(today.getSeconds()/10));
                s2.eq(i).html(today.getSeconds()%10);
                if (s2.eq(i).html()=="0") {
                    sec1.addClass("show");
                }else{
                    sec1.removeClass("show");
                };
                if (s1.eq(i).html()=="0"&&s2.eq(i).html()=="0") {
                    min2.addClass("show");
                }else{
                    min2.removeClass("show");
                };
                if (s2.eq(i).html()=="0"&&m2.eq(i).html()=="0") {
                    min1.addClass("show");
                }else{
                    min1.removeClass("show");
                };
                if (s2.eq(i).html()=="0"&&m1.eq(i).html()=="0") {
                    hour2.addClass("show");
                }else{
                    hour2.removeClass("show");
                };
                if (s2.eq(i).html()=="0"&&h2.eq(i).html()=="0") {
                    hour1.addClass("show");
                }else{
                    hour1.removeClass("show");
                };
            };
        }
        setInterval(change,1000);
    </script>
</body>
</html>
