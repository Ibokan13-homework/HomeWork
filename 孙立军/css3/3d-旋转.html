<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			position:relative;
			left:0;
			top:0;
			margin:300px;
			background-color: black;
			-webkit-transform-style:preserve-3d;
			-webkit-animation:autoscroll 10s linear infinite;
		}
		@-webkit-keyframes autoscroll{
			from{
				-webkit-transform:rotateX(0deg);
			}
			to{
				-webkit-transform:rotateX(360deg);
			}
		}
		div{
			width:50px;
			height:100px;
			border:1px solid red;
			background-color: blue;
			position:absolute;
			left:0;
			top:0;
		}
	</style>
</head>
<body>
	<script src="jquery.js"></script>
	<script>
		var str="";
		var n=31;
		for (var i = 0;i<n;i++) {
			str+="<div></div>";
		};
		$("body").html(str);
		num=360/n;
		var divs=$("div");
		divs.each(function(){
			$(this).css({
				"-webkit-transform":"rotateY("+$(this).index()*num+"deg) translateZ(400px)"
			});
		})
	</script>
</body>
</html>
