<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			margin:20px;
			width:300px;
			height:100px;
			border:10px dotted blue;
		}
		div:nth-child(1){
			background:url(ss.jpg) 0 0 no-repeat;
			border:10px dotted blue;
		}
		div:nth-child(2){
			background:url(ss.jpg) 0 0 no-repeat;
			background-clip:padding-box;
		}
		div:nth-child(3){
			background:url(ss.jpg) 0 0 repeat;
		}
		div:nth-child(4){
			background:url(ss.jpg) 0 0 repeat;
			background-clip:padding-box; 
			background-origin:border-box;
		}
		div:nth-child(5){
			background-image: -webkit-linear-gradient(bottom, rgba(62,194,62,0) 0%, rgba(54,115,194,0.5) 54%, rgba(122,82,145,1) 100%);
		}
		div:nth-child(6){
			background:url(ss.jpg) 0 0 no-repeat;
			background-clip:padding-box;
			-webkit-mask-image:-webkit-linear-gradient(bottom, rgba(62,194,62,1) 0%, rgba(54,115,194,0) 54%, rgba(122,82,145,1) 100%) ;
		}
		div:nth-child(7){
			background-image: -webkit-radial-gradient(center center, rgba(255,0,0,0) 0%, rgba(0,255,0,0.5) 54%, rgba(122,82,145,1) 100%);
			border-radius:50%;
		}
		div:nth-child(8){
			background:url(ss.jpg) 0 0 repeat;
			-webkit-mask-image: -webkit-radial-gradient(center center, rgba(255,0,0,0) 0%, rgba(0,255,0,0.5) 54%, rgba(122,82,145,1) 100%);
			border-radius:50%;
			background-clip:border-box;
		}
		div:nth-child(9){
			background:url(ss.jpg) 0 0 no-repeat;
			background-size:cover;
			background-clip:padding-box;
		}
		div:nth-child(10){
			background:url(ss.jpg) 0 0 no-repeat;
			background-size:contain;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
