<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			
		}
		img{
			width:310px;
			height:365px;
		}
		.outer,.outer1,.outer2,.outer3{
			width:1606px;
			height:1606px;
			border:1px solid transparent;
			-webkit-mask-image:url(mask1.png);
			-webkit-mask-repeat:no-repeat;
			-webkit-mask-position:670px -16px;
			margin-left:-600px;
			float:left;
		}
		.inner,.inner1,.inner2,.inner3{
			width:1606px;
			height:1606px;
			position:relative;
			left:0;
			top:0;
			margin:0 auto;
			border:1px solid transparent;
			-webkit-transition:all 1s ease 0s;
		}
		.inner1{
			-webkit-transition:all 1s ease 0.2s;
		}
		.inner2{
			-webkit-transition:all 1s ease 0.4s;
		}
		.inner3{
			-webkit-transition:all 1s ease 0.6s;
		}
		.inner div,.inner1 div,.inner2 div,.inner3 div{
			position:absolute;
			left:40.5%;
			top:0;
			-webkit-transform-origin:150px 800px;
		}
		.outer1{
			-webkit-mask-image:url(mask2.png);
			margin-left:-1300px;
		}
		.outer2{
			-webkit-mask-image:url(mask3.png);
			margin-left:-1300px;
		}
		.outer3{
			-webkit-mask-image:url(mask4.png);
			margin-left:-1300px;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner">
			<div><img src="animal/1.jpg" alt=""></div>
			<div><img src="animal/2.jpg" alt=""></div>
			<div><img src="animal/3.jpg" alt=""></div>
			<div><img src="animal/4.jpg" alt=""></div>
			<div><img src="animal/5.jpg" alt=""></div>
			<div><img src="animal/6.jpg" alt=""></div>
			<div><img src="animal/7.jpg" alt=""></div>
			<div><img src="animal/8.jpg" alt=""></div>
			<div><img src="animal/9.jpg" alt=""></div>
			<div><img src="animal/10.jpg" alt=""></div>	
		</div>	
	</div>
	<div class="outer1">
		<div class="inner1">
			<div><img src="animal/1.jpg" alt=""></div>
			<div><img src="animal/2.jpg" alt=""></div>

			<div><img src="animal/10.jpg" alt=""></div>	
		</div> 
	</div>
	<div class="outer2">

			<div><img src="animal/1.jpg" alt=""></div>
			<div><img src="animal/2.jpg" alt=""></div>
			<div><img src="animal/3.jpg" alt=""></div>
			<div><img src="animal/4.jpg" alt=""></div>

		</div> 
	</div>
	<script src="jquery.js"></script>
	<script>
		function auto(obj){
			var divs=obj.find("div");
			var deg=parseInt(360/divs.length);
			divs.each(function(){
				$(this).css({
					"-webkit-transform":"rotate("+$(this).index()*deg+"deg)"
				})
			})
			var count=1;
			setInterval(function(){
				obj.css({
					"-webkit-transform":"rotate("+count*deg+"deg)"
				})
				count++;
			},2000)
		}
		auto($(".inner"));
		auto($(".inner1"));
		auto($(".inner2"));
		auto($(".inner3"));
	</script>
</body>
</html>
