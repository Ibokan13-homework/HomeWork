	<script>
		var nav1=document.getElementById("nav1");
		var word=document.getElementById("word");
		var inner=document.getElementById("inner");
		var navs=document.getElementById("nav1").getElementsByTagName("img");
		var imgs=document.getElementById("inner").getElementsByTagName("img");
		var words=document.getElementById("word").getElementsByTagName("div");
		//先自滚
		var num=-1;//初始为0;
		var time;
		function moveo() {
			word.style.top="340px";
			num++;
			if (num==imgs.length) {
				num=0;
			}
			for(var i=0;i<imgs.length;i++){
				
				if(i==num){
					navs[i].style.opacity=1;
					startMove(imgs[i],"opacity",1);
					startMove(word,"top",300);
					words[i].className="show";
				}else{
					imgs[i].style.opacity=0;
					navs[i].style.opacity=0.5;
					words[i].className="";
				}
			}
		}
		time=setInterval(moveo,5000);
		
	//点击切换
		for (var i=0; i<navs.length; i++) {
			navs[i].onclick=function () {
				word.style.top="340px";
				clearInterval(time);
				for(var i=0; i<navs.length; i++){
					if(navs[i]==this){
						num=i;
						navs[i].style.opacity=1;
						startMove(imgs[i],"opacity",1);
						startMove(word,"top",300);
						words[i].className="show";
					}else{
						navs[i].style.opacity=0.5;
						imgs[i].style.opacity=0;
						words[i].className=" ";
					}
				}
				time=setInterval(moveo,5000);
			}
		}
		
		//鼠标
		nav1.onmouseover=function () {
			clearInterval(time);
		}
		word.onmouseover=function () {
			clearInterval(time);
		}
		nav1.onmouseout=function () {
			clearInterval(time);
			time=setInterval(moveo,5000);
		}
		word.onmouseout=function () {
			clearInterval(time);
			time=setInterval(moveo,5000);
		}
	</script>
