	var a=document.getElementById("a");
	var b=1;
	var e=2;
	var c=0;
	var d=0;
	function n() {
		if (b==1) {
			c++;
			if (c==758) {
				b=0;
			}
		}else {
			c--;
			if (c==0) {
				b=1;
			}
		}

			if (d==458) {
				e=0;
			}
		}else {
			d--;
			if (d==0) {
				e=2;
			}
		}
		a.style.marginLeft=c+"px";
		a.style.marginTop=d+"px";
	}
	setInterval(n,1);
