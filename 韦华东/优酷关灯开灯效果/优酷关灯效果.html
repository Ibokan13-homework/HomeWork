	<script>
		var outer=document.getElementById("outer");
		var black=document.getElementById("black");
		var vadio=document.getElementById("vadio");
		var others=document.getElementById("others");
		var turnoff=document.getElementById("turnoff");
		var numy=parseInt(getStyle(turnoff,"top"));
		var numx=parseInt(getStyle(turnoff,"left"));
		window.onscroll=function () {
			var top=document.body.scrollTop||document.documentElement.scrollTop;
			var left=document.body.scrollLeft||document.documentElement.scrollLeft;
			//console.log(turnoff.style.top);
			//console.log(top)
			startMove(turnoff,"top",top+numy);
			startMove(turnoff,"left",left+numx);
			//console.log(turnoff.style.top);
		}
		var n=0;
		turnoff.onclick=function () {
			n++;
			if (n%2==1) {
				
				startMove(vadio,"left",400)
				black.opacity=0;
				startMove(black,"opacity",1);
				black.style.display="block";
				turnoff.innerHTML="开灯";
			}else {
				startMove(black,"opacity",0);
				setTimeout(function () {
					black.style.display="none";
				},100);
				turnoff.innerHTML="关灯";
				startMove(vadio,"left",100)
			}
