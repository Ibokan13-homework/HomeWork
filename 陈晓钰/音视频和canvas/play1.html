<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
  #video1{
    margin-top:15px;
    border:2px solid red;
  }
</style>
</head>
<body>
    <div style="text-align:center;">
        <input type="button" value="播放" id="btn1" />
        <input type="button" value="放大" id="btn2" />
        <input type="button" value="正常" id="btn3" />
        <input type="button" value="缩小" id="btn4" />
        <br /> 
        <video id="video1" width="400" height="400px">
          <source src="as.mp4" type="video/mp4" />
          <source src="as.ogg" type="video/ogg" />
          Your browser does not support HTML5 video.
        </video>
    </div> 

  <script type="text/javascript">
    var myVideo=document.getElementById("video1");
    var btn1=document.getElementById("btn1");
    var btn2=document.getElementById("btn2");
    var btn3=document.getElementById("btn3");
    var btn4=document.getElementById("btn4");
    btn1.onclick=function(){
      if (myVideo.paused){
         myVideo.play();
         btn1.value="暂停"; 
      }else {
          myVideo.pause();
          btn1.value="播放"; 
      }
    }
    btn2.onclick=function(){
      myVideo.width=600;
      myVideo.height=600;
    }
    btn3.onclick=function(){
       myVideo.width=400;
        myVideo.height=400;
    }
     btn4.onclick=function(){
       myVideo.width=300;
       myVideo.height=300;
    }
  </script> 

</body>
</html>
