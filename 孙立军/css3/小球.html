<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width:80px;
			height:80px;
			border-radius: 40px;
			background-image: -webkit-radial-gradient(30% 30%, #fffcfc 0%, #0f080c 100%);
			-webkit-animation:auto1 2s ease-in infinite;
		}
		@-webkit-keyframes auto1{
			from{
				-webkit-transform:translate(0,0);
			}
			40%{
				-webkit-transform:translate(300px,500px);
			}
			50%{
				-webkit-transform:translate(400px,300px);
			}
			60%{
				-webkit-transform:translate(500px,500px);
			}
			70%{
				-webkit-transform:translate(580px,350px);
			}
			80%{
				-webkit-transform:translate(640px,500px);
			}
			90%{
				-webkit-transform:translate(700px,400px);
			}
			to{
				-webkit-transform:translate(720px,500px);
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
