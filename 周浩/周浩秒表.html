	<meta charset='utf-8' />
</head>

<body>
	<span id="a">00</span>
	<span>:</span>
	<span id="b">00</span>
	<span>:</span>
	<span id="c">00</span>

</body>
<script>
	var a=document.getElementById("a");
	var b=document.getElementById("b");
	var c=document.getElementById("c");
	function n() {
		c.innerHTML++; 
		if (c.innerHTML==60) {
			b.innerHTML++;
			c.innerHTML=0;
			if (b.innerHTML==60) {
				a.innerHTML++;
				b.innerHTML=0;
			}
		}
		setTimeout(n,1000);
	}
	setTimeout(n,1000);
</script>
