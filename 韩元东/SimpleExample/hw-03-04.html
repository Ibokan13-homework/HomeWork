<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<meta name="description" content="2013年3月4日作业">
	<meta name="keywords" content="2013年3月4日作业">
	<title>2013年3月4日作业</title>
	<style type="text/css">
		html, body, div, button {
			padding: 0;
			margin: 0;
		}
		body { padding: 50px; }
		.hw1 {
			border: 1px solid red;
			width: 100px;
			height: 50px;
		}
		.hw2 {
			border: 1px solid blue;
			width: 100px;
			height: 50px;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<div id="hw1" class="hw1"><button id="hw1Btn">开始/停止</button></div>
	<div id="hw2" class="hw2"><button id="hw2Btn">增加/减少</button></div>
	<div id="hw3" class="hw3"></div>
	<script type="text/javascript">
		var hw1 = document.getElementById('hw1');
		var hw1Btn = document.getElementById('hw1Btn');
		var hw2 = document.getElementById('hw2');
		var hw2Btn = document.getElementById('hw2Btn');

		var hw1Boo = true;
		var hw2Boo = true;
		var hw1Click = true;
		var hw2Click = true;
		var hw1Len = hw1.clientWidth;
		var hw2Len = hw2.clientWidth;

		var hw1Time = null;
		var hw2Time = null;
		// homework 1
		function hw1Run() {
			if ( hw1Boo ) {
				hw1Len += 1;
				if ( hw1Len == 500 ) hw1Boo = false;
			} else {
				hw1Len -= 1;
				if ( hw1Len == 100 ) hw1Boo = true;
			}
			hw1.style.width = hw1Len + 'px';
			hw1Time = setTimeout(hw1Run, 17);
		}
		hw1Btn.onclick = function() {
			console.log("OK")
			if ( hw1Click ) {
				hw1Run();
				hw1Click = false;
			 } else {
			 	clearTimeout(hw1Time);
			 	hw1Click = true;
			}
		}
		// homework 2
		function hw2Run() {
			if ( hw2Boo ) {
				hw2Len += 1;
			} 
			else if ( !hw2Boo && hw2Len > 0) {
				hw2Len -= 1;
			}
			hw2.style.width = hw2Len + 'px'
			hw2Time = setTimeout(hw2Run, 17);
		}
		hw2Btn.onclick = function() {
			if ( hw2Click ) {
				clearTimeout(hw2Time);
				hw2Run();
				hw2Boo = true;
				hw2Click = false;
			} else {
				clearTimeout(hw2Time);
				hw2Run();
				hw2Boo = false;
				hw2Click = true;
			}
		}

	</script>
</body>
</html>
