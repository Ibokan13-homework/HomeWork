<!doctype html>
<html>
<head>
	<title></title>
	<meta charset='utf-8' />
	<style type="text/css">
		.one{
			width:300px;
			height:50px;
			margin:0 auto;
		}
		.one div{
			float:left;
			width:98px;
			height:48px;
			border:1px solid red;
		}
		.two{
			width:300px;
			height:100px;
			margin:0 auto;
		}
		.two div{
			width:298px;
			height:98px;
			border:1px solid red;
			display:none;
			
		}
		.oneone{
			background-color:red;
		}
		.two .twotwo{
			display:block;
		}


	</style>
</head>

<body>
	<div class="one" id="ones">
		<div class="oneone" id="one1">123</div>
		<div id="one2">456</div>
		<div id="one3">789</div>
	</div>
	<div class="two" id="twos">
		<div class="twotwo" id="two1">a</div>
		<div id="two2">b</div>
		<div id="two3">c</div>
	</div>

</body>
	<script>
		var one1=document.getElementById("one1");
		var one2=document.getElementById("one2");
		var one3=document.getElementById("one3");
		var two1=document.getElementById("two1");
		var two2=document.getElementById("two2");
		var two3=document.getElementById("two3");
		var ones=document.getElementById("ones").getElementsByTagName("div")
		var twos=document.getElementById("twos").getElementsByTagName("div")
		function tab() {
			for (var i=0; i<ones.length; i++) {
				if (this ==ones[i]) {
					ones[i].className="oneone"
					twos[i].className="twotwo"
				}else{
					ones[i].className=""
					twos[i].className=""
				}
			}
			
		}
			for (var i=0; i<ones.length; i++) {
				ones[i].onclick=tab
			}






	</script>







</html>
