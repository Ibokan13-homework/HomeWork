<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			margin-top:150px;
			-webkit-animation:autoscroll 5s linear infinite;
			-webkit-perspective:800;
			-webkit-transform-style:preserve-3d;
			-webkit-transform:rotateX(-80deg);
		}
		@-webkit-keyframes autoscroll{
			from{
				-webkit-transform:rotateX(0deg);
			}
			to{
				-webkit-transform:rotateX(360deg);
			}
		}
		div{
			width:100px;
			height:100px;
			background-color:blue;
			border:1px solid red;
			margin:0 auto;
			float:left;
		}
		 div:nth-child(4){
			-webkit-transform:rotateY(0deg) translate(0px,0px) translateZ(135px);
		}
		div:nth-child(3){
			-webkit-transform:rotateY(-52deg) translate(85px,0px) translateZ(44px);
		}
		div:nth-child(5){
			-webkit-transform:rotateY(60deg) translate(-91px,0px) translateZ(25px);
		}
		div:nth-child(6){
			-webkit-transform:rotateY(-54deg) translate(-74px,0px) translateZ(106px);
		}
		div:nth-child(1){
			-webkit-transform:rotateY(-180deg) translate(-297px,0px) translateZ(43px);
		}
		div:nth-child(2){
			-webkit-transform:rotateY(-120deg) translate(-52px,0px) translateZ(-103px);
		}
		div:nth-child(7){
			-webkit-transform:rotateY(0deg) translate(-312px,0px) translateZ(55px);
			background-color: white;
			border:5px solid blue;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
