<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>奇数行样式不一样</title>
	<style type="text/css">
		* { margin: 0; padding: 0; }
		ul {
			width: 104px;
			margin: 0 auto;
			list-style: none;
		}
		li {
			width: 98px;
			line-height: 30px;
			margin: 2px;
			border: 1px solid red;
			text-align: center;
		}
		.jishu {
			border: 1px solid blue;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
	<script type="text/javascript">
		var lists = document.getElementsByTagName("li");
		for ( var i = 0; i < lists.length/2; i++ ) {
			var jishu = 2*i;
			if ( lists[jishu] ) {
				lists[jishu].className = "jishu";
			}
		}
	</script>
</body>
</html>
