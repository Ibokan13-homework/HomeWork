<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>可见区域宽度小于(总图片个数减一个数的)总宽度</title>
	<style type="text/css">
		* { margin: 0; padding: 0; }
		.clearfix { zoom: 1; }
		.clearfix:after {
			content: ' ';
			clear: both;
			display: block;
		}
		.boss {
			width: 300px;
			border: 1px solid green;
			margin: 0 auto;
			overflow: hidden;
		}
		.wrap {
			width: 500px;
			height: 100px;
			float: left;
		}
		.subwrap {
			display: inline;
			width: 98px;
			height: 98px;
			line-height: 98px;
			border: 1px solid white;
			/*margin: 5px;*/
			float: left;
			text-align: center;
			font-size: 24px;
			color: white;
			background-color: red;
		}
		img {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="boss" class="boss clearfix">
		<div id="wrap" class="wrap clearfix">
			<div class="subwrap">
				<img src="img/1.jpg" alt="z">
			</div>
			<div class="subwrap">
				<img src="img/2.jpg" alt="z">
			</div>
			<div class="subwrap">
				<img src="img/3.jpg" alt="z">
			</div>
			<div class="subwrap">
				<img src="img/4.jpg" alt="z">
			</div>
			<div class="subwrap">
				<img src="img/5.jpg" alt="z">
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var boss = document.getElementById("boss");
		var wrap = document.getElementById("wrap");
		var subwraps = wrap.getElementsByTagName("div");
		var control = null;
		var time = null;
		function scrollBoss() {
			boss.scrollLeft += 2;
			control = boss.scrollLeft%100 + 2;
			if (control == subwraps[0].clientWidth) {
				wrap.appendChild(subwraps[0]);
				boss.scrollLeft -= control;
				console.log(subwraps);
			}
			time = setTimeout(scrollBoss, 17);
		}
		scrollBoss();
		wrap.onmouseover = function () {
			console.log("HOVER");
			clearTimeout(time);
		}
		wrap.onmouseout = function () {
			scrollBoss();
		}
	</script>
</body>
</html>
