<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	body{
		background-color:black;position:relative;

	}
	
	img{
		border:5px solid white;
		box-shadow:0px 0px 20px 2px gray;
		position:absolute;
		top:300px;
		left:300px;
		/*-webkit-transform:rotate(-30deg) scale(1);*/
		-webkit-transition:all 1s ease;	
	}
	
</style>
</head>
<body>
    <div>
    	<img src="images/1.png" />
    	<img src="images/2.png" />
    	<img src="images/3.png" />
    	<img src="images/4.png" />
    	<img src="images/5.png" />
    	<img src="images/6.png" />
    	<img src="images/7.png" />
    	<img src="images/8.png" />
    	<img src="images/9.png" />
    	<img src="images/10.png" />
    	<img src="images/11.png" />
    	<img src="images/12.png" />
    </div>
    <script type="text/javascript">
    	var imgs=document.getElementsByTagName('img');
    	
    	
    	for(var i=0;i<imgs.length;i++){
    		var go=-30+Math.random()*60;
    		imgs[i].style.webkitTransform="rotate("+go+"deg) scale(1)";
    		imgs[i].onclick=change;
    	}
    	function change(){
    		for(var i=0;i<imgs.length;i++){
    			if(imgs[i]==this){
    				var come=330+Math.random()*60;
    				var go=-30+Math.random()*60;
    				imgs[i].a;
    				if(imgs[i].a==undefined){
    					imgs[i].a=false;
    					imgs[i].style.webkitTransform="rotate("+come+"deg) scale(0.5)";
    			 		imgs[i].style.top='0';
    					imgs[i].style.left='1000px';
    				}
					else if(imgs[i].a==false){
						imgs[i].a=undefined;
    					imgs[i].style.webkitTransform="rotate("+go+"deg) scale(1)";
    			 		imgs[i].style.top='300px';
    					imgs[i].style.left='300px';
					}
						
                }
    		}
    	}
    </script>
</body>
</html>
