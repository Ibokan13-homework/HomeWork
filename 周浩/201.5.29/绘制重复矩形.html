<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="a" width=400 height=400></canvas>
	<script>
		var a = document.getElementById('a');
		var b = a.getContext("2d");
		b.beginPath();
		b.moveTo(0,0);
		b.lineTo(50,0);
		b.lineTo(50,50);
		b.lineTo(0,50);
		b.closePath();
		b.fill();
		var c = a.getContext("2d");
		c.beginPath();
		c.moveTo(10,10);
		c.lineTo(60,10);
		c.lineTo(60,60);
		c.lineTo(10,60);
		c.closePath();
		c.fillStyle = "green";
		c.fill();
		var d = a.getContext("2d");
		d.beginPath();
		d.moveTo(20,20);
		d.lineTo(70,20);
		d.lineTo(70,70);
		d.lineTo(20,70);
		d.closePath();
		d.fillStyle = "red";
		d.fill();
		var e = a.getContext("2d");
		e.beginPath();
		e.moveTo(30,30);
		e.lineTo(60,20);
		e.lineTo(90,30);
		e.lineTo(65,40);
		e.lineTo(45,40);
		e.closePath();
		e.fillStyle = "purple";
		e.fill();
	</script>
</body>
</html>
