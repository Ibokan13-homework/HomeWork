<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background:-webkit-gradient(radial, 1250 1050, 200, 1120 1200, 500, from(#ff5f98), to(rgba(255,1,136,0)), color-stop(75%, #ff0188)),
			-webkit-gradient(radial, 950 150, 150, 1020 200, 400, from(#00c9ff), to(rgba(00,2010,2550,0)), color-stop(80%, #00b5e2)),
			-webkit-gradient(radial, 0 1500, 500, 0 1400, 900, from(#f4f201), to(rgba(2280, 1990,0,0)), color-stop(80%, #e4c700));
		}
		.go{
			width: 300px;
			height: 300px;
			margin: 0 auto;
			border-radius: 10px;
			box-shadow: 4px 2px 10px #333,0px 0 2px #333;
			/*box-shadow: 10px 0 20px  #333,-10px 0 20px #333;*/
			background-image: -moz-linear-gradient(top, #8fa1ff, #3757fa); /* Firefox */
			background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #ff4f02), color-stop(1, #8f2c00));
			font-size: 100px;
			text-align: center;
			line-height: 300px;
			font-family:myFirstFont; 
			text-shadow:4px 4px 10px #333;
			color:white;
		}
		/*.cool{
			width: 500px;
			height: 500px;
			margin: 50px auto;
			background:-webkit-gradient(radial, 125 105, 20, 112 120, 50, from(#ff5f98), to(rgba(255,1,136,0)), color-stop(75%, #ff0188)),
			-webkit-gradient(radial, 95 15, 15, 102 20, 40, from(#00c9ff), to(rgba(0,201,255,0)), color-stop(80%, #00b5e2)),
			-webkit-gradient(radial, 0 150, 50, 0 140, 90, from(#f4f201), to(rgba(228, 199,0,0)), color-stop(80%, #e4c700));
		}*/
		.mb{
			width: 500px;
			height:500px;
			background-color: #333;
			-webkit-mask-image:-webkit-radial-gradient(50% 50%,rgba(0,0,0,0.5),rgba(0,0,0,1));
			margin: 5px auto;
		}
		.new{
			width: 500px;
			height: 500px;
			margin: 0 auto;
			box-shadow: 2px 2px 2px 2px #333;
			background-color: black;
			background:-webkit-gradient(radial, 250 173, 75, 250 171, 50, from(black), to(rgba(0, 0, 0, 1)), color-stop(75%, white));
			background:-webkit-gradient(radial,50% 50%,20px,100% 100%,50px,from(#ff5f98),to(#333));
			color:white;
			text-align: center;
			line-height: 500px;
			font-size: 25px;
		}
		@font-face{
			font-family: myFirstFont;
			src:url(b.ttf);
		}

		div{
			font-family:myFirstFont;
			-webkit-transition-duration:1s;
		}
		div:hover{
			-webkit-transition:all 1s ease-out;
			-webkit-transform:rotate(40deg) translate(1000px,0);
		}
		.m{
			width: 500px;
			height:500px;
			background-color: #333;
			-webkit-mask-image:-webkit-radial-gradient(50%,rgba(0,0,255,1) 20%,rgba(0,0,255,0)),-webkit-linear-gradient(0,rgba(0,0,255,0) 50%,rgba(0,0,255,1));
			margin: 5px auto;
		}
		.pu{
			width: 500px;
			height:500px;
			background-color: #333;
			color:white;
			font-family: myFirstFont;
			font-size: 50px;
			-webkit-transition:1s ease-out;
			text-shadow:2px 2px 2px blue;
		}
		.pu:hover{
			-webkit-transform:rotateY(180deg);
		}
	</style>
</head>
<body>
	<div class="go">Ai</div>
	<div class="cool"></div>
	<div class="mb"></div>
	<div class="new">Let there be lightÔºÅ</div>
	<div class="m"></div>
	<p class="pu">One&nbsp;&nbsp;&nbsp;&nbsp;Two</p>
</body>
</html>
