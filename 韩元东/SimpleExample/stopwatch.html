<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<title>秒表</title>
	<style type="text/css">
		.hour {
			color: red;
		}
		.min {
			color: blue;
		}
		.sec {
			color: #555;
		}
	</style>
</head>
<body>
	<span id="hour" class="hour">00</span><span>:</span><span id="min" class="min">00</span><span>:</span><span id="sec" class="sec">00</span>
	<script type="text/javascript">
		var hour     = document.getElementById("hour");
		var min      = document.getElementById("min");
		var sec      = document.getElementById("sec");
		var time     = 0;
		var secTime  = 0;
		var minTime  = 0;
		var hourTime = 0;
		function delay() {
			secTime = ++time;
			if ( time < 10 ) {
				secTime = '0' + time;
			}
			else if ( time === 60 ) {
				time    = 0;
				secTime = '00';
				minTime = Number(minTime) + 1;
				if ( Number(minTime) < 10 ) {
					minTime  = '0' + minTime;
				}
				else if ( Number(minTime) === 60 ) {
					minTime  = '00';
					hourTime = Number(hourTime) + 1;
					if ( Number(hourTime) < 10 ) {
						hourTime = '0' + hourTime;
					}
					else if ( Number(hourTime) === 60 ) {
						alert("你没事干了？");
						hourTime   = '00';
					};
					hour.innerHTML = hourTime;
				};
				min.innerHTML      = minTime;
			};
			sec.innerHTML          = secTime;
			setTimeout(delay, 100);
		}
		setTimeout(delay, 100);
	</script>
</body>
</html>
