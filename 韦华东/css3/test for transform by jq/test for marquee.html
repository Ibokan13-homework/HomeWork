			cursor: pointer;

<body>

	<div class='box'>
		<img class='img1' src="1.png" alt="" />
		<img class='img2' src="2.png" alt="" />
		<img class='img3' src="3.png" alt="" />
		<img class='img4' src="4.png" alt="" />
		<img class='img5' src="5.png" alt="" />
		<img class='img6' src="6.png" alt="" />
		<img class='img7' src="7.png" alt="" />
		<img class='img8' src="8.png" alt="" />
		<img class='img9' src="9.png" alt="" />
		<img class='img10' src="10.png" alt="" />
		<img class='img11' src="11.png" alt="" />
		<img class='img12' src="12.png" alt="" />
	</div>
	<script src='jquery.js' type="text/javascript"></script>
	<script type="text/javascript">
		var imgs=$('.box img'),
			num=0;
		 for (var j =0; j <imgs.length; j++) {
	     	imgs.eq(j).css('-webkit-transform','rotateZ('+j*30+'deg) scale(1) skew(0) translate(0,0)');
		 };
		// imgs.eq(11).css('-webkit-transform','rotateZ(30deg) scale(1) skew(0) translate(0,0)')
		for (var i = 0; i <imgs.length; i++) {
			imgs.eq(i).click(function(){
				this.a;
				num++;
				// alert(this.a)		
					if(this.a==undefined){
						$(this).css({'z-index':num,'-webkit-transform':'rotate(360deg) scale(0.5) skew(0) translate(1500px,-100px)','-webkit-transition':'all 1s ease'});

						return this.a=false;
						// alert(this.a)
					}else if(this.a==false){
						// alert(1);
						$(this).css({'z-index':num,'-webkit-transform':'rotateZ('+Math.random()*360+'deg)  scale(1) skew(0) translate(0,0)','-webkit-transition':'all 1s ease',});
						this.a=undefined;
					}
				
			});	
		};
	</script>
</body>
