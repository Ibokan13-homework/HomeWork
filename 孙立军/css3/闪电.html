<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="点击出现闪电">
	<script src="jquery.js"></script>
	<script>
		function blinkOn(){
			document.bgColor="black";
			time++;
			setTimeout(blinkOff,50);
		}
		function blinkOff(){
			document.bgColor="white";
			if(time<3)
			setTimeout(blinkOn,50);
		}
		$("input").on("click",function(){
			time=0;
			blinkOn()
		})
	</script>
</body>
</html>
