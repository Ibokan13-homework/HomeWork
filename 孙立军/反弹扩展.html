<!doctype html>
<html>
<head>
	<title></title>
	<meta charset='utf-8' />
	<style type="text/css">
		.outer div{
			width:30px;
			height:30px;
			border:5px solid red;
			float:left;
		}
		.outer{
			width:600px;
			height:400px;
			background:#ee1;
			border:3px solid blue;
			margin:0 auto;
		}
	</style>
</head>

<body>
	<div class="outer" id="outer">
		<div id="div"></div>
	</div>
	<script type="text/javascript">
		var div=document.getElementById("div");
		var outer=document.getElementById("outer");
		var a=b=c=d=0;
		var maxwidth=outer.clientWidth-div.offsetWidth;
		var maxlength=outer.clientHeight-div.offsetHeight;
		function auto() {
			if(a==0)
			{
				b++;
				if(b==maxwidth)
				{
					a=1;
				}
			}
			if(a==1)
			{
				b--;
				if(b==0)
				{
					a=0;
				}
			}
			if(c==0)
			{
				d++;
				if(d==maxlength)
				{
					c=1;
				}
			}
			if(c==1)
			{
				d--;
				if(d==0)
				{
					c=0;
				}
			}
			div.style.marginLeft=b+"px";
			div.style.marginTop=d+"px";
		}
		setInterval(auto,1);
	</script>
</body>
</html>
