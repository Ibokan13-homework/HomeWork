<!doctype html>
<html>
<head>
	<title></title>
	<meta charset='utf-8' />
</head>
	<style>
	body{
		padding:0;
		margin:0;
		background-color:pink;
	}
	#run{
		width:100px;
		height:100px;
		border:5px solid red;
		border-radius:55px;
		margin:100px;
	}
	</style>
<body>
	<div id="run"></div>
	<script>
		var run=document.getElementById("run");
		//var oriL=parseInt(defaultView.getComputedStyle(run,null)[marginLeft]);
		//alert(oriL)
		var deg=0;
		t=setInterval(function () {
			deg++;
			var pi=deg*Math.PI/180;
			var l=Math.cos(pi)*200+500;
			var t=Math.sin(pi)*200+300;
			run.style.marginLeft=l+"px";
			run.style.marginTop=t+"px";
		},17)
	</script>
</body>
</html>
