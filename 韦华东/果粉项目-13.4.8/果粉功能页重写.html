		.sina{

			top:14px;

		}
		.tecent{

			top:14px;

		}
		.block{
			position:absolute;

			right:66px;
		}
		.sin{

			right:76px;
		}
		.function{

			height:345px;

		}

			position:absolute;

		}

		.con .left .phone .phone-con .phoneMain img{

		}

			left:2px;
			bottom:113px;

			background:url(images/det-phoneline.gif) 0 0 repeat-x;	
		}
		.con .left .phonebg{
			width:251px;
			height:7px;
			position:absolute;
			left:94px;
			bottom:114px;
			_font-size:1px;
			z-index:2;
			background:url(images/det-phonebg.gif) 0 0 no-repeat;
		}
		.con .right{
			width:385px;
			height:270px;
			color:#666;
			position:absolute;
			left:825px;
			bottom:155px;
		}
		.con .right h3{
			margin:20px 0;
		}
		.con .right ul{
			list-style-type:none;
			padding:0;
			font-size:17px;
		}
		.con .right ul li{
			height:30px;
			line-height:30px;
		}
		.con .right span{
			display:block;

			margin-top:30px;

		}
		.con .bottom{

			height:100px;

			position:absolute;
			bottom:3px;
			left:450px;
		}
		.con .con-bottom{
			width:300px;
			height:20px;
			line-height:20px;
			margin-top:2px;
			color:#424242;
			font-size:16px;
			font-family:"微软雅黑";
			overflow:hidden;
			zoom:1;
		}
		.con .con-bottom .con-bottom-left{

		.video-block{

			z-index:10;
			display:none;
		}
		.click-bg{
			width:295px;
			height:203px;
			background-color:white;
			opacity:0.2;
			filter:alpha(opacity=20);
			position:absolute;
			top:205px;
			left:205px;
		}
		.click-btn{
			position:absolute;
			top:270px;
			left:317px;
			cursor:pointer;
		}
	</style>
</head>

<body>
	<div class="wrap">
		<div class="nav"></div>
		<a href="#"><img class="logotext" src="images/index-guofen.png" alt="advertisement" /></a>

			<embed src="http://player.youku.com/player.php/sid/XNDU1NzYwMzk2/v.swf" quality="high" width="700" height="500" align="middle" allowscriptaccess="sameDomain" allowfullscreen="true" type="application/x-shockwave-flash">
		</div>
		<div id="clickbg" class="click-bg"></div>
		<img id="click-btn" class="click-btn" src="images/det-startbtn.png" alt="video-button" title="video" />
	</div>
	<div class='content'>
		<div class='con'>
			<div class='left'>
				<div class="phone">
					<div class="phone-con" id="phoneCon">
						<img src="images/det-phone-nav.png" alt="" id="nav"/>
						<div class="phoneMain" id="phoneMain">
							<img src="images/det-img1.jpg" alt="picture" />
							<img src="images/det-img2.jpg" alt="picture" />
							<img src="images/det-img3.jpg" alt="picture" />
							<img src="images/det-img4.jpg" alt="picture" />
							<img src="images/det-img5.jpg" alt="picture" />
							<img src="images/det-img6.jpg" alt="picture" />
							<img src="images/det-img7.jpg" alt="picture" />
							<img src="images/det-img8.jpg" alt="picture" />
						</div>
					</div>
				</div>
				<div class='phonebg'></div>
				<div class='phone_line'></div>
				<div class='circle'><img src='images/det-circle.png' alt='list' title='list' /></div>
			</div>
			<div class="right">
				<h3>
					<img src="images/det-weidao.gif" alt="" />
				</h3>
				<ul>
					<li>一种味道，两地相思</li>
					<li>一头是母亲，一头是我</li>

			<div class="bottom">
				<img src="images/det-icon.gif" alt="果粉厨房" />
				<div class="con-bottom">
					<span class="con-bottom-left">&copy</span>

				</div>
			</div>
		</div>
	</div>

	<script src="lib.js"></script>
	<script src="tween.js"></script>
	<script type="text/javascript">
		var phoneMain=document.getElementById("phoneMain");
		var imgs=phoneMain.getElementsByTagName("img");
		var phoneCon=document.getElementById("phoneCon");
		var videobtn=document.getElementById("click-btn");
		var videoblock=document.getElementById("video-block");
		var clickbg=document.getElementById("clickbg");
		var index=0;
		setInterval(function(){
				index++;
				startMove(phoneCon,"scrollLeft",index*235);
				if(index==imgs.length-1){
					index=0;
				}
			},3000)	;
		var showed = false;
		videobtn.onclick=function (event) {
			var event=window.event||event;
			event.stopPropagation();
			if (!showed) {
				videoblock.style.display="block";
				videobtn.style.display="none";
				clickbg.style.display="none";
				showed =true;
			}
		}
		
		function hasChild(p,s) {
			while (s && s != p){s = s.parentNode;}
			return s === p;
		}
		document.onclick = function(event){
			if (showed) {
				var e= window.event||event;
				var t = e.target||e.srcElement;
				if (!hasChild(videoblock,t)) {
					videoblock.style.display="none";
					videobtn.style.display="block";
					clickbg.style.display="block";
				}
				showed = false;
			}	
		}
	</script>

</html>
