<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0 auto;
		}
		.tp *{
			border:1px solid red;
		}
		.ef>div{
			border:1px solid green;
		}
		.div1+div{
			background-color:blue;
			width:30px;
			height:30px;
		}
		.div2~div{
			background-color:yellow;
			width:30px;
			height:30px;
		}
		div[class]{
			color:green;
		}
		div[class="tp"]{
			font-weight:bold;
		}
		div[class~="a"]{
			color:blue;
		}
		div[class^="bb"]{
			border:2px solid red;
		}
		div[class$="bb"]{
			border:1px solid blue;
		}
		.a div[class*="dd"]{
			border:3px solid green;
		}
		.a div[class|="dd"]{
			color:red;
		}
		input[type="text"]:focus{
			border:1px solid red;
		}
		input[type="text"]:enabled{
			background-color:yellow;
		}
		.input input:first-child{
			color:red;
		}
		.input input:last-child{
			height:30px;
		}
		.nth div:nth-child(2n+1){
			background-color:gray;
		}
		.nth div:nth-child(2n){
			background-color:yellow;
		}
		.nthLast div:nth-last-child(3n){
			background-color:purple;
		}
	</style>
</head>
<body>
	<div class="tp a">
		<span>1</span>
		<span>2</span>
		<span>3</span>
	</div>
	<div class="ef">
		<div class="fe">
			<div class="div1">11</div>
			<div>22</div>
			<div class="a">222</div>
			<div>222</div>
		</div>
		<div class="fe">
			<div class="div2">33</div>
			<div>44</div>
			<div class="bb cc">444</div>
			<div class="cc bb">444</div>
		</div>
		<div class="a">
			<div class="ssddaa">dddddd</div>
			<div class="ddssaa">ddddddddd</div>
			<div class="aassdd">dddddddddd</div>
		</div>
	</div>
	<br \>
	<div class="input">
		<input type="text">
		<input type="text">

		<input type="radio">
		<input type="checkbox">
		<input type="text">
	</div>
	<div class="nth">
		<div>11111111</div>
		<div>22222222222</div>
		<div>33333333333</div>
		<div>444444444444</div>
		<div>555555555555</div>
		<div>66666666666</div>
	</div>
	<br \>
	<br \>
	<div class="nthLast">
		<div>11111111</div>
		<div>22222222222</div>
		<div>33333333333</div>
		<div>444444444444</div>
		<div>555555555555</div>
		<div>66666666666</div>
	</div>
</body>
</html>
