<html>
<head>
	<title></title>
	<meta charset='utf-8' />
	<style>
		#outer{
			width:300px;
			height:200px;
			border:1px solid red;
		}
		#inner{
			width:20px;
			height:20px;
			border:1px solid red;
		}
	</style>
</head>

<body>
	<div id="outer">
		<div id="inner"></div>
	</div>
	<!-- <input id="but" type="button" name="" value="开始" /> -->
	<input id="stop" type="button" name="" value="开始/暂停" />

</body>
<script>
	var outer=document.getElementById("outer");
	var inner=document.getElementById("inner")
	var stops=document.getElementById("stop")
	var but=document.getElementById("but")
	var a=0
	var b=1
	var c=0
	var d=1
	var n=0
	var t;
	stops.onclick=function () {
		n++;
		if (n%2==0) {
			clearTimeout(t);
			
			
		}else {
time();
			
		}
	}
	/*but.onclick=function () {
		time()
	}
	stop.onclick=function () {
		clearTimeout(t)
	}*/
	function time() {
		if (d==1) {
			c+=10
			inner.style.marginTop=c
			if (c==180) {
			d=-1
			}

		}else {
			c-=10
			inner.style.marginTop=c
			if (c==0) {
			d=1
			}
		}if (b==1) {
			a+=10
			inner.style.marginLeft=a
			if (a==280) {
				b=-1
			}
		}else {
			a-=10
			inner.style.marginLeft=a
			if (a==0) {
				b=1
			}
		}
		
		t=setTimeout(time,17)
	}	
	
	//var t=setInterval(time,17)
	



</script>
