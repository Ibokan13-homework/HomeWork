<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.outer{
			height:300px;
			border:1px solid red;
			-webkit-column-width:100px;
			-webkit-column-count:3;
			-webkit-column-rule:3px dashed blue;
			-webkit-column-gap:50px;
			/*none|hidden|dotted|dashed|solid|double|groove|ridge|inset|outset*/

		}
		h3{
			-webkit-column-span:all;
		}
		.outer img{
			width:100px;
			height:30px;
		}
		.zishiying{
			display:-webkit-box;
			-webkit-box-orient:vertical;
			-webkit-box-direction:reverse; 
			width:300px;
			/*可以实现反向排序*/
			height:300px;
			-webkit-box-align:center;

			border:1px solid red;
			
		}
		.header{
			background-color: #eee;
			-webkit-box-flex:3;
			-webkit-box-ordinal-group:3;
			width:300px;
		}
		.content{
			background-color: #aaa;
			-webkit-box-flex:5;
			-webkit-box-ordinal-group:2;
			width:300px;
			display:-webkit-box;
			-webkit-box-pack:center;
			-webkit-box-align:center;
		}
		.footer{
			background-color: #eee;
			-webkit-box-flex:2;
			-webkit-box-ordinal-group:1;
			width:300px;
		}
		.con1{
			height:30px;
			width:80px;
			background-color: blue;
		}
		.con2{
			height:50px;
			width:80px;
			background-color: green;
		}
		.con3{
			height:30px;
			width:80px;
			background-color: blue;
		}
		ul{
			display:-webkit-box;
			-webkit-column-width:60px;
			text-align:center;
			line-height:40px;
			list-style-type:none;
			padding:0;
			-webkit-box-pack:center;
		}
		li{
			background-color: gray;
			border-radius:5px;
			width:60px;
			margin:0 5px;
		}
		.imgs img{
			width:50px;
			height:50px;
			display:block;
		}
		.imgs{
			display:-webkit-box;
			width:100%;
			-webkit-box-pack:justify;

		}
	</style>
</head>
<body>
	<div class="outer">
		<h3>此处为标题此处为标题此处为标题</h3>
		<img src="animal/1.jpg" alt="">
		<p>水电费渐叟副教授放假积分是福建省；叫我阿胶让我将无法简欧风joe放假飞地方好符合off浮动符合符合非吴荣富joe价格 阿嘎国家水电费渐叟副教授放假积分是福建省；叫我阿胶让我将无法简欧风joe放假飞地方好符合off浮动符合符合非吴荣富joe价格 阿嘎国家</p>
	</div>
	<div class="zishiying">
		<div class="header">
			<div>左上</div>
			<div>右上</div>
		</div>
		<div class="content">
			<div class="con1">中左</div>
			<div class="con2">中中</div>
			<div class="con3">中右</div>
		</div>
		<div class="footer">下</div>
	</div>
	<ul>
		<li>btn1</li>
		<li>btn2</li>
		<li>btn3</li>
		<li>btn4</li>
		<li>btn5</li>
	</ul>	
	<div class="imgs">
		<img src="animal/1.jpg" alt="">
		<img src="animal/2.jpg" alt="">
		<img src="animal/3.jpg" alt="">
		<img src="animal/4.jpg" alt="">
		<img src="animal/5.jpg" alt="">
		<img src="animal/6.jpg" alt="">
		<img src="animal/7.jpg" alt="">
		<img src="animal/8.jpg" alt="">
		<img src="animal/9.jpg" alt="">
	</div>
</body>
</html>
