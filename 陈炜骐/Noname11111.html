<!doctype html>
<html>
<head>
	<title></title>
	<meta charset='utf-8' />
	<style>
		#c,#a,#b{
			width:198px;
			height:100px;

		}
		#aa{
			width:200px;
			height:500px;

			margin:0 auto;

			width:20px;
			height:20px;

			margin:172px auto 0px;

		}
		

	</style>
</head>

<body>
	<div id="aa">
		<div id="a"></div>
		<div id="b"></div>

</body>
<script>
	var aaa=document.getElementById("aa")
	var aa=document.getElementById("aa").getElementsByTagName("div")
	var d=document.getElementById("d")
	var dtop=dtopmax=aaa.clientHeight-d.offsetHeight-aa.length*102
	var i=aa.length-1
	var dwidth=20

	var bian1=1
	var bian2=1
	var cc=1
	function time() {
		if (bian1==1) {
			dtop--
			d.style.marginTop=dtop+"px"
			if (dtop==0) {
				bian1=2
				if (i>=0) {
				aa[i].style.display="none"
				dtop=100
				i--
				dtopmax+=100
				}
			}
		}else {
			dtop++
			d.style.marginTop=dtop+"px"
			if (dtop==dtopmax) {
				bian1=1
			}
		}
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		if (bian2==1) {
			dwidth++
			d.style.marginLeft=dwidth+"px"
			if (dwidth==180) {
				bian2=2
			}
		}else {
			dwidth--
			d.style.marginLeft=dwidth+"px"
			if (dwidth==0) {
				bian2=1
			}
		}
	if (i==-1) {
		clearTimeout(tt)
		alert("洗洗睡吧")
	}
	}
	var tt=setInterval(time,1)
	

	
	

</script>
