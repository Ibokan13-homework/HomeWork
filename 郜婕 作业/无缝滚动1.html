<script type="text/javascript">
	var con=document.getElementById("con");
	var turlef=document.getElementById("turlef");
	//turlef.innerHTML=turlef.innerHTML+turlef.innerHTML;
	turlef.innerHTML+=turlef.innerHTML;//与上一行意思相同
	function time() {
		con.scrollLeft++;
		//setTimeout(time,10);

		   con.scrollLeft=0;
	    }
		if (con.scrollLeft%(turlef.offsetWidth/10)==0) {//除以总照片的张数，是10张
			clearTimeout(t);
			setTimeout(function () {
				t=setInterval(time,17)
			},3000)
		}		
	};
	var t=setInterval(time,10)
