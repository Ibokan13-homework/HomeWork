		.tab-nav div{
			width:100px;
			height:30px;
			float:left;
			/*background:red;*/

		}
		.tab-con div{
			height:300px;
			width:306px;
			background:yellow;
		}
		.select{
			background:purple;
		}
		.show{
			display:block;
		}
		.tab-con .hide{
			display:none;
		}
	</style>

<body>
	<div class='tab-nav' id='tab-nav'>
		<div class='nav1 select'>1</div>
		<div class='nav2'>2</div>
		<div class='nav3'>3</div>
	</div>
	<div class='tab-con' id='tab-con'>
		<div class='con1' >1</div>
		<div class='con2 hide'>2</div>

	</div>
</body>
