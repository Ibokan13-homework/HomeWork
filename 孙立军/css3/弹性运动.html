<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		@-webkit-keyframes auto{
			from{
				-webkit-transform:translateX(0px);
			}
			to{
				-webkit-transform:translateX(300px);
			}
		}
		div{
			width:50px;
			height:50px;
			background-color: yellow;
			border:1px solid blue;
			float:left;
			
		}
		div:nth-child(1){
			-webkit-animation:auto 5s ease 3s;
		}
		div:nth-child(2){
			-webkit-animation:auto 5s ease 2s;
		}
		div:nth-child(3){
			-webkit-animation:auto 5s ease 1s;
		}
		div:nth-child(4){
			-webkit-animation:auto 5s ease 0s;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<script src="jquery.js"></script>
</body>
</html>
