<style type="text/css">
	div{
		width:100px;
		height:10px;
		background-color: red;

</style>

<body>
	
    <canvas id="canvas" width=600 height=600 style="border:1px solid red">
    	
    </canvas>
    <script type="text/javascript">
    	var can=document.getElementById('canvas');
    	var ctx=can.getContext('2d');
        var time = new Date();
        var h = time.getHours();
        var m = time.getMinutes();
        var s = time.getSeconds();
    
        //时针
        // ctx.save();
        ctx.beginPath();
        ctx.moveTo(200,200);
        ctx.lineTo(203,200);
        ctx.lineTo(203,240);
        ctx.lineTo(200,240);
        ctx.lineTo(200,200);
        ctx.closePath();
        ctx.fillStyle="red";
        ctx.fill();
        // ctx.restore();
        //分针
        ctx.save();
        ctx.rotate(Math.PI*2/12);
        ctx.beginPath();
        ctx.rect(270,73,3,60);
        ctx.fillStyle="black";
        ctx.fill();
        ctx.restore();
        //s
        ctx.save();
        ctx.moveTo(200,200);
        ctx.bezierCurveTo(175,220,140,175,100,210);
        ctx.strokeStyle="green";
        ctx.stroke();
        ctx.restore();

    	ctx.translate(200,200);
    	
           for (var i=0;i<12;i++ ){
            ctx.rotate(Math.PI*2/12);
            ctx.beginPath();
            ctx.rect(-2,100,10,30);
            ctx.fillStyle="blue";
            ctx.fill();
            }
             for(var j=0;j<66;j++){
                ctx.rotate(Math.PI*2/12/5);
                ctx.rect(0,120,2,10);
                ctx.fillStyle="blue";
                ctx.fill();     
             }   
        
    	// setInterval(clock,1000);

        

    </script>
</body>
