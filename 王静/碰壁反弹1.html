<!doctype html>
<html>
<head>
	<title></title>
	<meta charset='utf-8' />
	<style type="text/css">
		.bigbox{
			width:300px;
			height:200px;
			border:1px solid red;
			position:relative;
		}
		.smallbox{
			width:40px;
			height:40px;
			border:1px solid black;
			position:absolute;
		}
	</style>

</head>

<body>
	<div id='bigbox' class='bigbox'>
		<div id='smallbox' class='smallbox'></div>
	</div>
</body>
<script type="text/javascript">
 var bigbox=document.getElementById('bigbox');
 var smallbox=document.getElementById('smallbox');
 var widthmax=bigbox.clientWidth-smallbox.offsetWidth;
 var heightmax=bigbox.clientHeight-smallbox.offsetHeight;
 var a=0;
 var b=1;
 var c=1;
 var d=0;

 function run () {
	if (b==1) {
		a++;
		smallbox.style.marginTop=a+'px';
		if (a==heightmax) {
			b=2;
		}
	}else {
		a--;
		smallbox.style.marginTop=a+'px';
		if (a==0) {
			b=1;
		}
	}
	if (c==1) {
		d++;
		smallbox.style.marginLeft=d+'px';
		if (d==widthmax) {
			c=2;
		}
	}else {
		d--;
		smallbox.style.marginLeft=d+'px';
		if (d==0) {
			c=1;
		}
	}
	
 }
 setInterval(run,17);
</script>
</html>
