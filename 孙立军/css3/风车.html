<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.outer{
			width:300px;
			height:320px;
			margin:0 auto;
			position: relative;
			-webkit-animation:auto 1s linear infinite;
		}
		@-webkit-keyframes auto{
			from{
				-webkit-transform:rotate(0deg);
			}
			to{
				-webkit-transform:rotate(3600deg);
			}
		}
		.outer div{
			width:150px;
			height:80px;
			position: absolute;
			left: 0;
			top:160px;
			-webkit-transform-origin:right top;
			box-shadow:1px 1px 5px 0px gray;
			border-radius:0px 0px 10px 150px/0px 0px 80px 80px;
		}
		.outer div:nth-child(1){
			background-color: #55f2f8;
			-webkit-transform:rotate(90deg);
		}
		.outer div:nth-child(2){
			background-color: #fb3225;
			-webkit-transform:rotate(180deg);
		}
		.outer div:nth-child(3){
			background-color: #1efb3d;
			-webkit-transform:rotate(270deg);
		}
		.outer div:nth-child(4){
			background-color: yellow;
			-webkit-transform:rotate(360deg);
		}
		.outer div:nth-child(5){
			background-color: white;
			width:20px;
			height: 20px;
			border-radius:50px;
			left:140px;
			top:150px;
			box-shadow:0px 0px 5px 3px gray;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div> 
	</div>
</body>
</html>
