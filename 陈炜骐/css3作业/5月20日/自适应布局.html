<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自适应布局</title>
	<style>
		body,html{
			height:100%;
			margin:0;
			padding:0;
		}
		body{
			display:-webkit-box;
			-webkit-box-orient:vertical;
		}
		.header{
			display:-webkit-box;
			height:100px;
			background-color:gray; 
		}
		.content{
			-webkit-box-flex:1;
			display:-webkit-box;
		}
		.footer{
			height:100px;
			background-color:gray;
		}
		.header div:nth-of-type(2){
			height:100px;
			-webkit-box-flex:1;
			background-color:#acb; 

		}
		.header div:nth-of-type(1){
			width:200px;
			height:100px;
			background-color:#ccc; 
		}
		.content div:nth-of-type(1){
			width:200px;
			background-color:#ccc; 
			-webkit-box-ordinal-group:3;
		}
		.content div:nth-of-type(2){
			-webkit-box-flex:1;
			-webkit-box-ordinal-group:2;
		}
		.content div:nth-of-type(3){
			width:200px;
			background-color:#bbb; 
			-webkit-box-ordinal-group:1;
		}
	</style>
</head>
<body>
	<div class="header">
		<div>上左，宽高固定</div>
		<div>上右，高度固定，宽度自适应</div>
	</div>
	<div class="content">
		<div>中1</div>
		<div>中2</div>
		<div>中3</div>
	</div>
	<div class="footer">底</div>
</body>
</html>
