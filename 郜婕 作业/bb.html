<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	#canvas{
		border:1px red solid;
	}
</style>
</head>
<body>
    <canvas id="canvas" width="400" height="400">
		如果页面中能够看到这些字，那么您的浏览器不支持canvas
	</canvas>
	<script>
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');
		function draw(){
			context.beginPath();
			context.strokeStyle='#333';
			context.arc(200,200,160,0,Math.PI*2,true);
			context.closePath();
			context.stroke();

			context.beginPath();
			context.strokeStyle='#333';
			context.arc(200,200,5,0,Math.PI*2,true);
			context.closePath();
			context.stroke();

			context.translate(200,200);
			for (var i=0;i<4;i++){
				context.fillRect = "red";
				context.rotate(Math.PI*2/4);
				context.beginPath();
				context.arc(0,12*12.5,10,0,Math.PI*2,true);
				context.stroke();
			}

		

			context.translate(0,0);
			for (var i=0;i<12;i++){
				context.fillRect = "red";
				context.rotate(Math.PI*2/12);
				context.beginPath();
				context.arc(0,12*12.8,6,0,Math.PI*2,true);
				context.stroke();
			}

			context.translate(0,0);
			for (var i=0;i<60;i++){
				context.fillRect = "red";
				context.rotate(Math.PI*2/60);
				context.beginPath();
				context.arc(0,12*13,3,0,Math.PI*2,true);
				context.stroke();
			}

		}
		draw();
	</script>
</body>
</html>
