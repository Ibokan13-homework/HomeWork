<!doctype html>
<html>
<head>
	<meta charset='utf-8' />
	<title></title>
	<style>
		body, div, h1, h2, h3, h4, h5, h6, p, dl, dt, dd, ul, ol, li,img, form, th, td, table, label, article, aside, dialog, footer, header, section, footer, nav, figure, hgroup{
			margin:0;
			padding:0;
			border:0;
			font-size: 100%;
			vertical-align:baseline;
		}
		ul{
			list-style:none;
		}
		.logo{
			width:750px;
			height:350px;
			position:relative;
		}
		.logo li{
			width:750px;
			height:350px;
			display:none;
			opacity:0;
			float:left;
		}
		.noc{
			width:750px
			height:350px;
			overflow:hidden;
		}
		.jq{
			width:750px;
			height:57px;
			background-color:black;
			padding-top:4px;
			position:relative;
		}
		.jq li{
			float:left;
			width:73px;
			height:57px;
			background:url(small.jpg) no-repeat 0 0;
			padding:1px 1px;
		}
		.jq ul{
			width:750px;
			height:57px;
			padding:0 0 0 1px;
			position:absolute;
			z-index:2;
		}
		.jq div{
			background:url(yellow.png) no-repeat 1px 0;
			width:750px;
			height:57px;
			position:absolute;
			z-index:1;
			margin-top:-4px;
		}
		.logo div{
			width:750px;
			height:50px;
			opacity:0;
			background-color:#000000;
			position:absolute;
			z-index:5;
			bottom:0;
		}
		.logo a{
			display:block;
			width:750px;
			height:50px;
			line-height:50px;
			background:url(bo.png) no-repeat 10px 5px;
			padding-left:48px;
			color:white;
			text-decoration:none;
		}
	</style>
</head>

<body>
	<div class="noc" id="noc">
		<ul class="logo" id="logo">
			<li style="display:block;opacity:1;"><img src="big1.jpg" alt="" /><div style="opacity:0.6"><a>lalalalallalalala</a></div></li>
			<li><img src="big2.jpg" alt="" /><div><a>lalalalallalalala</a></div></li>
			<li><img src="big3.jpg" alt="" /><div><a>a</a></div></li>
			<li><img src="big4.jpg" alt="" /><div><a>a</a></div></li>
			<li><img src="big5.jpg" alt="" /><div><a>a</a></div></li>
			<li><img src="big6.jpg" alt="" /><div><a>a</a></div></li>
			<li><img src="big7.jpg" alt="" /><div><a>a</a></div></li>
			<li><img src="big8.jpg" alt="" /><div><a>a</a></div></li>
			<li><img src="big9.jpg" alt="" /><div><a>a</a></div></li>
			<li><img src="big10.jpg" alt="" /><div><a>a</a></div></li>
		</ul>
	</div>
	<div class="jq" id="jq">
		<ul>
			<li><img src="1.jpg" alt="" /></li>
			<li><img src="2.jpg" alt="" /></li>
			<li><img src="3.jpg" alt="" /></li>
			<li><img src="4.jpg" alt="" /></li>
			<li><img src="5.jpg" alt="" /></li>
			<li><img src="6.jpg" alt="" /></li>
			<li><img src="7.jpg" alt="" /></li>
			<li><img src="8.jpg" alt="" /></li>
			<li><img src="9.jpg" alt="" /></li>
			<li><img src="10.jpg" alt="" /></li>
		</ul>
		<div id="ye"></div>
	</div>
	<script type="text/javascript">
		var logo=document.getElementById("logo").getElementsByTagName("li");
		var jq=document.getElementById("jq").getElementsByTagName("li");
		var ye=document.getElementById("ye");
		var lv=document.getElementById("logo").getElementsByTagName("div");
		var t;
		var ci=0;
		var t1;
		for(var i=0;i<logo.length;i++){
			jq[i].onmouseover=function () {	
				clearInterval(t);
				for(var i=0;i<logo.length;i++){
					if(this==jq[i]){
						ci=i;					
						logo[i].style.display="block";
						startMove(logo[i],"opacity",1,0);
						startMove(lv[i],"opacity",0.6);
						startMove(ye,"backgroundPositionX",1+75*i);
						jq[i].style.background="url()";
					}else {
						logo[i].style.display="none";
						lv[i].style.opacity=0;
					}
				}
			}			
		}
		for(var i=0;i<logo.length;i++){
			jq[i].onmouseout=function () {
				clearInterval(t);
				clearTimeout(t1);
				for(var i=0;i<logo.length;i++){
					if(this==jq[i]){
					t=setInterval(tab,1000);
					lv[i].style.opacity=0.6;
					}
				}
			}
		}
		t=setInterval(tab,1000);
		function tab() {
			ci++;
			clearTimeout(t1);
			if(ci>=logo.length){
				ci=0;
			}
			t1 = setTimeout(function(){
				startMove(lv[ci],"opacity",0.6);
			},200);
			for(var i=0;i<logo.length;i++){
				logo[i].style.display="none";
				logo[i].style.opacity=0;
				lv[i].style.opacity=0;
			}
			startMove(ye,"backgroundPositionX",1+75*ci);
			logo[ci].style.display="block";
			jq[ci].style.background="url()";
			startMove(logo[ci],"opacity",1,0);				
		}
		function getStyle(obj,style) {
			if (document.defaultView&&document.defaultView.getComputedStyle) {
				return document.defaultView.getComputedStyle(obj,null)[style];
			}else {
				return obj.currentStyle[style];
			}
		}
		function startMove(obj,prop,end,options) {
			if (options) {
				if (!options.d) {
					var d=21;
				}else {
					var d=options.d
				}
				if (!options.twFn) {
					var twFn="Quad";
				}else {
					var twFn=options.twFn;
				}
				if (!options.easeFn) {
					var easeFn="easeOut";
				}else {
					var easeFn=options.easeFn;
				}
			}else {
				var d=21;
				var twFn="Quad";
				var easeFn="easeOut";
			}
			var t=0;
			if (!obj.t) {
				obj.t={};
			}
			var b=getStyle(obj,prop);
			b=parseInt(b);

			if (isNaN(b)) {
				b = 0;
			}			
			var c=end-b;
			clearInterval(obj.t[prop]);			
			obj.t[prop]=setInterval(function () {
				t++;
				if (t>d) {
					clearInterval(obj.t[prop]);
					return;
				}
				if (twFn=="Linear") {
					var num=Tween.Linear(t,b,c,d);
				}else {
					var num=Tween[twFn][easeFn](t,b,c,d);
				}
				if(prop=="opacity"){
					obj.style[prop]=num;
				}else{
					obj.style[prop]=num+"px";
				}				
			},17)
		}
	</script>
</body>
<script src="tween.js"></script>
</html>
