			height:52px;

		#d div span{
			float:left;
			height:50px;
			line-height:50px;
			color:#ccccab;

		}
		#d .bb{

		}
		#f{

			height:95px;
			display:hidden;
			position:absolute;
			left:100px;
			top:315px;
			z-index:20;
		}

</head>

	<script src="tween.js"></script>
	<script src="lib.js"></script>
	<script>
		var b = $$('b');
		var ba = $$$('a',b);
		var c = $$('c');
		var ca = $$$('a',c);
		var d = $$('d');
		var divs = $$$('div',d);
		//点击事件
		for (var i=0; i<ca.length; i++) {
			ca[i].onclick = function () {
				for (var i=0; i<ca.length; i++) {
					if (ca[i] == this) {
						index = i;
						ca[i].style.opacity = 1;
						ba[i].className = "show";
						ba[i].style.opacity=0;
						startMove(ba[i],"opacity",1,{d:6});
						divs[i].className = "bb";
						d.style.top = "30px";
						startMove(d,"top",0);
					}
					else {
						ba[i].className = "";
						divs[i].className = "";
						ca[i].style.opacity = 0.6;
					}
				}
			}
		}
		//自动显示事件
		var index = 0;
		var t;
		divs[0].className = "bb";
		d.style.top = "30px";
		startMove(d,"top",0);
		function n() {
			clearInterval(t);
			t = setInterval(function () {
				index++;
				if (index>=ca.length) {
					index=0;
				}
				for (var i=0; i<ca.length; i++) {
					if (index == i) {
						ba[i].className = "show";
						ca[i].style.opacity = 1;
						ba[i].style.opacity = 0;
						startMove(ba[i],"opacity",1,{d:6});
						divs[i].className = "bb";
						d.style.top = "30px";
						startMove(d,"top",0);
					}
					else {
						ba[i].className = "";
						divs[i].className = "";
						ca[i].style.opacity = 0.6;
					}
				}
			},3000)
		}
		n();
		//鼠标，放上去的时候
		c.onmouseover = function(){
			clearInterval(t);
		}
		c.onmouseout = function(){
			n();
		}
		d.onmouseover = function(){
			clearInterval(t);
		}
		d.onmouseout = function(){
			n();
		}
	</script>
