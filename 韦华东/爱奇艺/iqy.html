	<script>
		var box=document.getElementById("box");
		var maps=document.getElementById("map").getElementsByTagName("img");
		var navs=document.getElementById("nav").getElementsByTagName("img");
		var bands=document.getElementById("band").getElementsByTagName("div");
		var bandimg=document.getElementById("band").getElementsByTagName("img");
		var mapout=document.getElementById("map");
		var nav=document.getElementById("nav");
		var band=document.getElementById("band");
		//点击小图大图随动
		var pag=-1;
		for (var i=0; i<navs.length; i++) {
			navs[i].onclick=(function (i) {
				return function () {
					pag=i;
					shownav();
				}
			})(i);
		}
		//鼠标移上文字条图片换颜色
		for (var i=0; i<bandimg.length; i++) {
			bandimg[i].onmouseover=function () {
				for (var i=0; i<bandimg.length; i++) {
					if (bandimg[i]==this) {
						bandimg[i].src="trangle.png";
					}
				}
			}
			bandimg[i].onmouseout=function () {
				for (var i=0; i<bandimg.length; i++) {
					if (bandimg[i]==this) {
						bandimg[i].src="trangle1.png";
					}
				}
			}
		}
		//让小图显示的变亮，其余的变暗
		function shownav() {
			band.style.top="410px";
			for (var j=0; j<navs.length; j++) {
				if (pag==j) {
					navs[j].style.opacity=1;
					startMove(band,"top",300)
					bands[j].className="show";
					
					mapout.style.left=-j*1350+"px";
					maps[j].style.opacity = 0;
					//startMove(maps[j],"opacity",0)
					startMove(maps[j],"opacity",1)
				}else {
					navs[j].style.opacity=0.7;
					bands[j].className="none";
					
				}
			}
			//startMove(mapout,"opacity",0,45);
			mapout.style.left=-pag*1350+"px";
			startMove(maps[pag],"opacity",1,90);
		}
		//自动滚动
		var t;
		function auto() {
			clearInterval(t);
			t=setInterval(function () {
				pag++;
				if (pag>=navs.length) {
					pag=0;
				}
				shownav();
			},2000);
		}
		auto();
		//鼠标移动划出时
		nav.onmouseover=function () {
			clearInterval(t);
		}
		nav.onmouseout=function () {
			auto();
		}
		mapout.onmouseover=function () {
			clearInterval(t);
		}
		mapout.onmouseout=function () {
			auto();
		}
		
	</script>
