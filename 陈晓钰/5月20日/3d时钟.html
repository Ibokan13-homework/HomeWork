<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style type="text/css">
    body{
        -webkit-perspective:600px;
        background-color:black;
    }
    
    .clockall{
        width:1000px;
        margin:0 auto;
        /*-webkit-perspective:700px;*/
    }
    .clock{
        display:inline-block;
        width:70px; 
        height:70px; 
        position:relative; 
        margin:55px 70px 0 10px;
    }
    @-webkit-keyframes 'move' {
        0%{-webkit-transform:rotateX(0deg); }
        20%{-webkit-transform:rotateX(-90deg); }
        100% { -webkit-transform:rotateX(-90deg); }
    }
    .clock ul{
        -webkit-transform-style:preserve-3d;
        -webkit-animation:move 1s linear infinite;
    }
    .clock ul, .clock li {
        list-style-type:none;
        position:absolute; 
        width:100%; 
        height:100%; 
        left:0; 
        top:0;
    }
    .clock li {
        line-height:80px; 
        text-align:center; 
        font-size:30px; 
        color:white; 
        border:1px solid #7D689D; 
        text-shadow:0 0 5px #BB90FC,0 0 6px #BB90FC,0 0 7px #BB90FC,0 0 8px #BB90FC,0 0 9px #BB90FC; 
        font-family:Arial, Helvetica, sans-serif;
    }
    .clock li.front {
        -webkit-transform:rotateX(0deg) translateZ(35px);
    }
    .clock li.back {
        -webkit-transform:rotateX(-180deg) translateZ(35px);
    }
    .clock li.top {
        -webkit-transform:rotateX(90deg) translateZ(35px);
    }
    .clock li.bottom {
        -webkit-transform:rotateX(-90deg) translateZ(35px);
    }
</style>
</head>
<body>
    <div class="clockall">
		<div class="clock" id="hour1">
			<ul>
				<li class="front"></li>
				<li class="back"></li>
				<li class="top"></li>
				<li class="bottom"></li>
			</ul>
		</div>
		<div class="clock" id="hour2">
			<ul>
				<li class="front"></li>
				<li class="back"></li>
				<li class="top"></li>
				<li class="bottom"></li>
			</ul>
		</div>
		<div class="clock" id="minute1">
			<ul>
				<li class="front"></li>
				<li class="back"></li>
				<li class="top"></li>
				<li class="bottom"></li>
			</ul>
        </div>
        <div class="clock" id="minute2">
			<ul>
				<li class="front"></li>
				<li class="back"></li>
				<li class="top"></li>
				<li class="bottom"></li>
			</ul>
		</div>
		<div class="clock" id="second1">
			<ul>
				<li class="front"></li>
				<li class="back"></li>
				<li class="top"></li>
				<li class="bottom"></li>
			</ul>
        </div>
        <div class="clock" id="second2">
			<ul>
				<li class="front"></li>
				<li class="back"></li>
				<li class="top"></li>
				<li class="bottom"></li>
			</ul>
		</div>	
    </div>
    <script src="jquery.js"></script>
    <script>
        var h1=$('#hour1 li'),
            h2=$('#hour2 li'),
            m1=$('#minute1 li'),
            m2=$('#minute2 li'),
            s1=$('#second1 li'),
            s2=$('#second2 li'),
            s2_frist=$("#sencond2 .font");
            function change(){
                var today=new Date();
                for (var i = 0; i<h1.length; i++) {
                    h1.eq(i).html(parseInt(today.getHours()/10));
                    h2.eq(i).html(today.getHours()%10);
                    m1.eq(i).html(parseInt(today.getMinutes()/10));
                    m2.eq(i).html(today.getMinutes()%10);
                    s1.eq(i).html(parseInt(today.getSeconds()/10));
                    s2.eq(i).html(today.getSeconds()%10);
                };
            }
            setInterval(change,1000);
    </script>
</body>
</html>
