	<style type="text/css">
		body,html{
			padding:0;
			margin:0;
		}
		#picCon a{
			float:left;
			display:none;
			opacity:0;
		}
		#picCon,#imgCon{

			background:black;
			width:750px;
		}
		#picCon .show{

		}

		}

		}
		#imgCon a{
			float:left;

		}
		#imgCon{

			left:0;
			height:52px;
			padding-top:5px;
			background:black url(bg.gif) 1px 0px no-repeat;
		}
		#txtbg{
			width:750px;
			height:50px;
			background:black;
			opacity:0.6;
			position:absolute;
			top:350px;
			left:0;
		}
		#txt{
			position:absolute;
			top:350px;
			left:0;
			padding-left:20px;
		}
		#txt div{
			overflow:hidden;
			width:750px;
			display:none;
		}
		#txt img{
			padding-top:8px;
			float:left;
		}
		#txt span{
			color:white;
			font:normal normal 20px "微软雅黑";
			padding-top:500px;
			float:left;
			padding-top:8px;
		}
		#txt .show{
			display:block;
		}
	</style>
</head>

<body>

			</div>

		<a href="#"><img src="img1.jpg" alt=""/></a>

		<img src="bg.gif" id="bg"/>
	</div>
	<script src="tween.js"></script>
	<script src="lib.js"></script>
	<script type="text/javascript">
		var picCon=$$("picCon");
		var pics=$$$("a",picCon);
		var imgCon=$$("imgCon");
		var imgs=$$$("a",imgCon);
		var bg=$$("bg");
		var txtbg=$$("txtbg");
		var txt=$$("txt");
		var txts=$$$("div",txt);
		pics[0].className="show";
		pics[0].style.opacity=1;
		var t=0;
		var f;
		var a=1;
		function auto() {
			if(a==1){
				txtbg.style.top="350px";
				txt.style.top="350px";
			}
			for (var i=0; i<pics.length; i++) {
				if(t==i){
					pics[i].className="show";
					imgCon.style.backgroundPositionX=1+i*75+"px";
					startMove(txtbg,"top",300);
					startMove(txt,"top",300);
					txts[i].className="show";
					startMove(pics[t],"opacity",1);
				}
				else {
					pics[i].className="";
					pics[i].style.opacity=0;
					txts[i].className="";
				}
			}
			t++;
			if(t==pics.length){
				t=0;
			}
		}
		auto();
		f=setInterval(auto,3000);
		for (var i=0; i<imgs.length; i++) {
			imgs[i].onmouseover=function () {
				for (var i=0; i<imgs.length; i++) {
					if(imgs[i]==this){
						imgCon.style.backgroundPositionX=1+i*75+"px";
						t=i;
						auto();
						clearInterval(f);
						imgs[i].onmouseout=function () {
							a=0;
							auto();
							a=1;
							f=setInterval(auto,3000);
						}
					}
				}
			}
		}
	</script>
</body>
