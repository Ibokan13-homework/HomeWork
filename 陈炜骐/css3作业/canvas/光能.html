<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>光能</title>
</head>
<body>
	<canvas id="canvas" width=600 height=600></canvas>
</body>
<script>
	var canvas=document.getElementById("canvas");
	var cxt=canvas.getContext("2d");
	
	cxt.arc(300,300,300,0,Math.PI*2,true);
	cxt.stroke();


	cxt.beginPath();
	cxt.moveTo(40,150);
	cxt.lineTo(300,600)
	cxt.lineTo(560,150)
	cxt.closePath();
	cxt.stroke();


	cxt.beginPath();
	cxt.moveTo(40,450);
	cxt.lineTo(300,0)
	cxt.lineTo(560,450)
	cxt.closePath();
	cxt.stroke();









</script>
</html>
