<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			width:1026px;
			height:199px;
			margin:100px;
			background-color: gray;
		}
		.inner{
			width:3626px;
			height:699px;
			border:1px solid red;
			-webkit-animation:auto 2s ease infinite;
			background-image: -webkit-linear-gradient(left, #ad1406 0%,#c2cc08 17%,#01c10b 37%,#1701a3 61%,#a501a3 81%,#f70717 100%);;

		}
		.outer{
			width:1026px;
			height:200px;
			background-color: blue;
			overflow:hidden;
			-webkit-mask-image:url(mask-word.png); 
			-webkit-text-stroke: 10px rgba(255,0,0,0.6);
		}
		@-webkit-keyframes auto{
			from{
				-webkit-transform:translate(0px,0px);
			}
			to{
				-webkit-transform:translate(-2600px,-500px);
			}
		}
		.inner1{
			background:url(animal/3.jpg) 0 -370px;
			background-size:cover;
			width:1026px;
			height:600px;
			-webkit-animation:auto1 2s ease infinite;
		}
		@-webkit-keyframes auto1{
			from{
				-webkit-transform:scale(1) translate(0px,0px);
			}
			to{
				-webkit-transform:scale(2) translate(0px,100px);
			}
		}
		.word{
			font-size:80px;
			font-family: "Impact";
			-webkit-text-stroke: 5px rgba(255,255,255,0.6);
			text-shadow: 10px 10px 2px rgba(0, 0, 0, 0.2);
			background-image:url(animal/4.jpg);
			color:rgba(250,236,161,0.4);
			-webkit-background-clip: text;
			-webkit-animation:color 2s ease infinite;
		}
		@-webkit-keyframes color{
			from{
				color:rgba(250,0,0,0.4);
			}
			50%{
				color:rgba(0,0,255,0.4);
			}
			to{
				color:rgba(250,0,0,0.4);
			}
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner"></div>
	</div> 
	<div class="outer">
		<div class="inner1"></div>
	</div>
	<div class="word">
		SFJSFJSFJS
	</div>
</body>
</html>
