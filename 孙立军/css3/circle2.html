<!doctype html>
<html>
<head>
	<title></title>
	<meta charset='utf-8' />
	<style>
		body{
			background-color:black;
			width:500px;
		}
		div{
			width:50px;
			height:50px;
			border-radius:25px;
			background-color:blue;
			float:left;
		}
		.left5{
			-webkit-transform:scale(0.9);
		}
		.left4{
			-webkit-transform:scale(0.7);
		}
		.left3{
			-webkit-transform:scale(0.6);
		}
		.left2{
			-webkit-transform:scale(0.5);
		}
		.left1{
			-webkit-transform:scale(0.4);
		}
	</style>
</head>

<body>
	<script>
		var str="";
		for (var i=0; i<100; i++) {
			str+="<div></div>";
		}
		document.body.innerHTML=str;
		var divs=document.getElementsByTagName("div");
		var aClass=["left5","left4","left3","left2","left1","left1","left2","left3","left4","left5"];
		var ind=0;
		var num=0;
		var aInd=[];
		for (var i=0; i<10; i++) {
			aInd[i]=i;
		}
		for (var i=0; i<10; i++) {
			for (var j=0; j<10; j++) {
				divs[i+j*10].className=aClass[i];
			}
		}
		setInterval(function(){
			for (var i=0; i<10; i++) {
				for (var j=0; j<10; j++) {
					divs[i+j*10].className=aClass[aInd[i]];
				}
			}
			for (var i=0; i<aInd.length; i++) {
				aInd[i]++;
				if (aInd[i]>=aInd.length) {
					aInd[i]=0;
				}
			}
			
		},300)
		
	</script>
</body>
</html>
