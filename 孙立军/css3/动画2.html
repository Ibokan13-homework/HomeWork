		var str="";

		$("body").html(str);
		var divs=$("div");

		var rt,rb,lb,n;
		function getBox(lt,className){
			rb=99-lt;
			n=parseInt(lt/10);
			rt=(n+1)*10-1-(lt-n*10);
			lb=99-((n+1)*10-1-(lt-n*10));
			for (var i=lt;i<rt+1;i++) {
				divs.eq(i).css("background-color",className);
				divs.eq(i+(lb-lt)).css("background-color",className);
				for (var j=0;j<(lb-lt)/10+1;j++) {
					divs.eq(lt+j*10).css("background-color",className);
					divs.eq(rt+j*10).css("background-color",className);
				};

			};
		}
		var aBox=[];
		for (var i = 0;i<5;i++) {
			aBox[i]=i+i*10;
		};
		var ind=0;
		var bool=true;
		//setInterval(function(){
			if (bool) {
				getBox(aBox[ind],"red")
				ind++;
				if (ind>=5) {
					bool=false;
					ind=4;
				};
			}else{
				getBox(aBox[ind],"blue")
				ind--;
				if (ind<0) {
					bool=true;
					ind=0;
				};
			};
		//},1000)
	</script>
