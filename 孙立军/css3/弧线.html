		div{
			width:50px;
			height:100px;
			background-color: white;
			position:absolute;
			left:0;
			top:0;
		}
		.right{
			border-radius:100px 0 0 100px;
			border:10px solid green;
			border-right:0px solid transparent;
			width:40px;
			height:80px;
			-webkit-transform-origin:right center;
		}
		.left{
			border-radius:0 100px 100px 0;
			border:10px solid green;
			border-left:0px solid transparent;
			width:40px;
			height:80px;
			-webkit-transform-origin:left center;
			left:50px;
			display:none;
		}
		.zhezhao{
			display:block;
		}
		.text{
			width:50px;
			height:50px;
			left:25px;
			top:25px;
			text-align:center;
			line-height:50px;
			font-size:30px;
			font-weight:bold;
		}
		.second{
			margin-left:220px;
		}
		.minute{
			margin-left:110px;
		}
	</style>
</head>
<body>
	<div class="second">
		<div class="right"></div>
		<div class="zhezhao"></div>
		<div class="left"></div>
		<div class="text"></div>
	</div>
	<div class="minute">

		<div class="zhezhao"></div>
		<div class="left"></div>
		<div class="text"></div>
	</div>
	<div class="hour">
		<div class="right"></div>
		<div class="zhezhao"></div>
		<div class="left"></div>
		<div class="text"></div>
	</div>
	<script src="jquery.js"></script>
	<script>
		var date=new Date();
		var seconds=date.getSeconds();
		var minutes=date.getMinutes();
		var hours=date.getHours();

			var second=$(".second");
			var minute=$(".minute");
			var hour=$(".hour");
			minute.find($(".right")).css({
					"-webkit-transform":"rotate("+minutes*6+"deg)"
				})
			minute.find($(".text")).html(minutes);
			hour.find($(".right")).css({
					"-webkit-transform":"rotate("+hours*6+"deg)"
				})
			if(minutes>=30){
				minute.find($(".right")).css({
					"-webkit-transform":"rotate(180deg)"
				})
				minute.find($(".left")).css({
					"display":"block",
					"-webkit-transform":"rotate("+(minutes-30)*6+"deg)"
				})
			}
			hour.find($(".text")).html(hours);
			function time(){
				seconds++;
				second.find($(".right")).css({
					"-webkit-transform":"rotate("+seconds*6+"deg)"
				})
				if(seconds>=30){
					second.find($(".right")).css({
						"-webkit-transform":"rotate(180deg)"
					})
					second.find($(".left")).css({
						"display":"block",
						"-webkit-transform":"rotate("+(seconds-30)*6+"deg)"
					})
					if(seconds>=60){
						second.find($(".right")).css({
							"-webkit-transform":"rotate(0deg)"
						})
						second.find($(".left")).css({
							"-webkit-transform":"rotate(0deg)",
							"display":"none"
						})
						seconds=0;
					}
				}
				second.find($(".text")).html(seconds);	
				if(seconds==0){
					minutes++;
					minute.find($(".right")).css({
						"-webkit-transform":"rotate("+minutes*6+"deg)"
					})
					if(minutes>=30){
						minute.find($(".right")).css({
							"-webkit-transform":"rotate(180deg)"
						})
						minute.find($(".left")).css({
							"display":"block",
							"-webkit-transform":"rotate("+(minutes-30)*6+"deg)"
						})
						if(minutes>=60){
							minute.find($(".right")).css({
								"-webkit-transform":"rotate(0deg)"
							})
							minute.find($(".left")).css({
								"-webkit-transform":"rotate(0deg)",
								"display":"none"
							})
							minutes=0;
						}
					}
					minute.find($(".text")).html(minutes);	
					
					if(minutes==0 & seconds==0){
						hours++;
						hour.find($(".right")).css({
							"-webkit-transform":"rotate("+hours*6+"deg)"
						})
						//alert(1)
						if(hours>=30){
							hour.find($(".right")).css({
								"-webkit-transform":"rotate(180deg)"
							})
							hour.find($(".left")).css({
								"display":"block",
								"-webkit-transform":"rotate("+(hours-30)*6+"deg)"
							})
							if(hours>=60){
								hour.find($(".right")).css({
									"-webkit-transform":"rotate(0deg)"
								})
								hour.find($(".left")).css({
									"-webkit-transform":"rotate(0deg)",
									"display":"none"
								})
								hours=0;
							}
						}
						hour.find($(".text")).html(hours);	
						
					}
				}
			}
			time();
			setInterval(time,1000);
	</script>
