<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div:nth-child(1){
			width:100px;
			height:100px;
			background-color:yellow;
			border-radius:50%;
			text-align:center;
			line-height:100px;
		}
		div:nth-child(2){
			width:200px;
			height:100px;
			background-color:yellow;

		}
		div:nth-child(4){
			width:0px;
			height:0px;

			height:100px;
			margin:30px;

		div:nth-child(10){

			height:100px;

			font-weight: bold;

		}
		div:nth-child(11){
			text-shadow: 
			1px 1px 0 gray, 
			2px 2px 0 gray, 
			3px 3px 0 gray,

			font-size:130px;font-weight:800;color:black;text-shadow:1px 0px gray, 1px 2px green, 3px 1px green, 2px 3px green, 4px 2px green, 4px 4px green, 5px 3px green, 5px 5px green, 7px 4px green, 6px 6px green, 8px 5px green, 7px 7px green, 9px 6px green, 9px 8px green, 11px 7px green;
		}
		div:nth-child(13){
			font-size:50px;font-weight:800;color:white;text-shadow:1px 0px green, 1px 2px green, 3px 1px green, 2px 3px green, 4px 2px green, 4px 4px green, 5px 3px green,-1px 0px green, -1px 2px green, -3px 1px green, -2px 3px green, -4px 2px green, -4px 4px green, -5px 3px green;
		}
		div:nth-child(14){
			 text-shadow:0 0 5px white, 0 0 10px white, 0 0 15px white, 0 0 40px blue, 0 0 70px blue;

			 font-weight: bold;
			 width:300px;
			 height:100px;

		}
		div:nth-child(15){
			  color: gray;
  			text-shadow: -1px -1px 0 white,1px 1px 0 #333,1px 1px 0 gray;
			 font-weight: bold;
			 width:300px;
			 height:100px;
			 text-align:center;
