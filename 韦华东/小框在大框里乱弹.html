<!doctype html>
<html>
<head>
	<title></title>
	<meta charset='utf-8' />
	<style>
		.box{
			width:500px;
			height:300px;
			margin:50px auto 0;
			background-color:gray;
			overflow:hidden;
		}
		.a{
			width:50px;
			height:50px;
			background-color:green;
			float:left;
		}
	</style>
</head>
	<div class="box" id="b">
		<div id="a" class="a"></div>
	</div>
<body>
	<script>
		var a=document.getElementById("a");
		var b=0;
		var c=0;
		var d=0;
		var f=0;
		function change() {
			if (d==0) {
				b+=2;
				if (b==450) {
					d=1;
				}
			}else {
				b-=2;
				if (b==0) {
					d=0;
				}
			}
			if (f==0) {
				c+=2;
				if (c==250) {
					f=1;
				}
			}else {
				c-=2;
				if (c==0) {
					f=0;
				}
			}
		a.style.marginLeft=b+"px";
		a.style.marginTop=c+"px";
		setTimeout(change,1);
		}
		change();
	</script>
</body>
</html>
