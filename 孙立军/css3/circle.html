<!doctype html>
<html>
<head>
	<title></title>
	<meta charset='utf-8' />
	<style>
		body{
			background-color:black;
			width:500px;
		}
		div{
			width:50px;
			height:50px;
			border-radius:25px;
			background-color:blue;
			float:left;
		}
		.left5{
			-webkit-transform:scale(0.9);
		}
		.left4{
			-webkit-transform:scale(0.7);
		}
		.left3{
			-webkit-transform:scale(0.6);
		}
		.left2{
			-webkit-transform:scale(0.5);
		}
		.left1{
			-webkit-transform:scale(0.4);
		}
	</style>
</head>

<body>
	<script>
		var str="";
		for (var i=0; i<100; i++) {
			str+="<div></div>";
		}
		document.body.innerHTML=str;
		var divs=document.getElementsByTagName("div");
		var aClass=["left5","left4","left3","left2","left1"];
		var ind=0;
		setInterval(function(){
			for (var i=0; i<divs.length; i++) {
				divs[i].className="";
			}
			for (var i=0; i<5; i++) {
				divs[ind*10+i].className=aClass[i];
				divs[ind*10+i+5].className=aClass[aClass.length-i-1];
			}
			ind++;
			if (ind>=10) {
				ind=0;
			}
		},200)
		
	</script>
</body>
</html>
