<!doctype html>
<html>
<head>
	<title></title>
	<meta charset='utf-8' />
	<style type="text/css">
	</style>
</head>

<body>
	<div id="display"></div>
	<script type="text/javascript">
	var dis=document.getElementById("display");
	dis.innerHTML="00:00:00"
	var h=m=s=0;
	var time;
	function autoAdd() {
		if(m>=60)
		{
			h++;
			m=0;
		}
		else if(s>=60){
			m++
			s=0;
		}
		else {
			s++;
		}
		h=checkTime(h);
		m=checkTime(m);
		s=checkTime(s);
		dis.innerHTML=h+":"+m+":"+s;
		setTimeout(autoAdd,1);
	}
	setTimeout(autoAdd,1);
	function checkTime(time) {
		if(time<10)
		{	time=time-"0";
			time="0"+time;
		}
		return time;
	}
	</script>
</body>
</html>
