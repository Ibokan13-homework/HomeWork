<!doctype html>
<html>
<head>
	<title></title>
	<meta charset='utf-8' />
	<style type="text/css">
		body{
			width:50%;
			margin:0 auto;
		}
		h1{
			color:green;
		}
		.des{
			color:gray;
			font-size:12px;
			display:block;
		}
		textarea{
			width:100%;
			height:50px;
			font-size:12px;
			color:purple;
		}
		.username{
			margin:5px 0;
			width:100%;
			height:20px;
			color:purple;
			font-size:12px;
		}
		.user{
			font-size:12px;
		}
		ul{
			padding:0;
			list-style-type:none;
		}
		li{
			float:left;
			font-size:12px;
			color:purple;
			width:100%;
			word-wrap:break-word;
		}
	</style>
</head>

<body>
	<div class="main">
		<h1>我的留言板</h1>
		<span class="des">请在下面为我留言……</span>
		
		<span class="user" id="user">用户名：</span>
		<br />
		<input class="username" id="username" type="text" maxLength=12/>
		<textarea id="txt" placeholder="请在此留言……"></textarea>
		<input id="btn" class="btn" type="button" value="提交"/>
		<ul>
			<li id="con">
			
			</li>
		</ul>
		<script type="text/javascript">
			var btn=document.getElementById("btn");
			var userName=document.getElementById("username");
			var txt=document.getElementById("txt");
			var con=document.getElementById("con");
			btn.onclick=function () {
				if(userName.value==""||txt.value=="")
				{
					alert("用户名或留言内容不能为空");
				}
				else{
					con.innerHTML+="<br /><span style='color:blue;font-weight:bold'>姓名：</span>"+userName.value+"<br /><span style='color:blue;font-weight:bold'>留言内容：</span>"+txt.value+"<br />";
					userName.value="";
					txt.value="";
				}
			}
		</script>
	</div>
</body>
</html>
