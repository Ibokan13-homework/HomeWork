<!doctype html>
<html>
<head>
	<title></title>
	<meta charset='utf-8' />
	<script src="tween.js"></script>
</head>
	<style>
		#box li{
			width:100px;
			height:50px;
			float:left;
			background-color:gray;
		}
		#box{
			width:300px;
			height:50px;
			margin:50px auto 0;
			zoom:1;
			overflow:hidden;
		}
		#content{
			width:300px;
			margin:0 auto;
		}
		#content .block{
			display:block;
			width:300px;
			height:300px;
		}
		#content div{
			width:300px;
			height:300px;
			display:none;
		}
	</style>
<body>
	<div id="box">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</div>
	<div id="content">
		<div class="block" style="background-color:purple;">one</div>
		<div style="background-color:green;">two</div>
		<div style="background-color:red;">three</div>
	</div>
	<script>
		var tits=document.getElementById("box").getElementsByTagName("li");
		var conts=document.getElementById("content").getElementsByTagName("div");
		for (var i=0; i<tits.length; i++) {
			tits[i].onclick=function () {
			for (var i=0; i<tits.length; i++) {
				if (tits[i]==this) {
					tits[i].style.backgroundColor="blue";
					conts[i].className="block";
					conts[i].style.opacity=0;
					startMove(conts[i],"opacity",1);
				}else {
					tits[i].style.backgroundColor="gray";
					conts[i].className="none";
				}			
			}
			}
		}
	</script>
</body>
</html>
