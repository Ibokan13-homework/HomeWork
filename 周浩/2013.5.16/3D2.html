<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.all{
			-webkit-transform-style:preserve-3d;
		 	-webkit-animation:'move' 10s linear 0 infinite;
			position: relative;
			top:200px;
			left:800px;
		}
		@-webkit-keyframes 'move' {
			0% {-webkit-transform:rotateX(0deg);}
			100% {-webkit-transform:rotateX(360deg);}
		}
		.all div{
			position:absolute;
			width:100px;
			height:100px;
			border:1px solid red;
		}
	</style>
</head>
<body>
	<div class="all">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
	</div>
	<script src="jquery.js"></script>
	<script>
		var div = $('.all div');
		for (var i = 0; i <div.length; i++) {
			div.eq(i).css('-webkit-transform','rotateY('+i*40+'deg) translateZ(250px)');
		};
	</script>
</body>
</html>
