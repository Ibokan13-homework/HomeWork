<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
	<style>
		body{
			background-color: black;
			position: relative;
		}
		body,html,img{
			margin: 0;
			padding: 0;
		}
		.con-img{
			width: 500px;
			height: 310px;
			margin: 150px auto;
			
		}
		.con-img img{
			position: absolute;
			top: 0;
			right: 450px;
			border: 5px solid white;
			-webkit-transition: -webkit-transform 1s ease,top 1s ease,right 1s ease;
			-webkit-box-shadow: 0px 0px 3px 3px #ccc;
			
		}
	</style>
</head>
<body>
    <div class="con-img" id="con-img">
    	<img src="images/1.png" alt="">
    	<img src="images/2.png" alt="">
    	<img src="images/3.png" alt="">
    	<img src="images/4.png" alt="">
    	<img src="images/5.png" alt="">
    	<img src="images/6.png" alt="">
    	<img src="images/7.png" alt="">
    	<img src="images/8.png" alt="">
    	<img src="images/9.png" alt="">
    	<img src="images/10.png" alt="">
    	<img src="images/11.png" alt="">
    	<img src="images/12.png" alt="">
    </div>
    <script>
    	var imgs = document.getElementById("con-img").getElementsByTagName("img");
    	for (var i = 0; i < imgs.length; i++) {
    		imgs[i].onclick = gaojie;
    		var suiji = -30+Math.random()*60;
 			imgs[i].style.webkitTransform = "rotateZ("+suiji+"deg) scale(1)";
    	};
    	function gaojie(){
    		for (var i = 0; i < imgs.length; i++) {
    			if (imgs[i]==this) {
    				var suiji1 = 690+Math.random()*60;
	    			imgs[i].style.webkitTransform = "rotateZ("+suiji1+"deg) scale(0.4)";
	    			imgs[i].style.top = -200+"px";
	    			imgs[i].style.right = -60+"px";
	    			this.onclick = function(){
	    				var suiji2 = -30+Math.random()*60;
	    				this.style.webkitTransform = "rotateZ("+suiji2+"deg) scale(1)";
		    			this.style.top = 0+"px";
		    			this.style.right = 450+"px";
		    			this.onclick=gaojie;
	    			}
	    		};
    		};	
    	}
    </script>
</body>
</html>
