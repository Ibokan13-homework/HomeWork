<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	html,body{
		display: -webkit-box;
		-webkit-box-orient: vertical;
		height: 100%;
		margin: 0;
	}
	.header{
		height:100px;
		background-color:red;
		display: -webkit-box;
		-webkit-box-orient:horizontal;
	}
	.hl{
		-webkit-box-flex:1;
		background-color:green;
	}
	.hr{
		-webkit-box-flex:3;
	}
	.con{
		-webkit-box-flex:1;
		background-color:yellow;
		display:-webkit-box;
		-webkit-box-orient:horizontal;	
	}
	.cl{
		-webkit-box-flex:1;
		border-right:1px solid black;
	}
	.cc{
		-webkit-box-flex:1;
		border-right:1px solid white;
	}
	.cr{
		-webkit-box-flex:1;
	}
	.footer{
		height:100px;
		background-color:blue;
	}
</style>
</head>
<body>
    <div class="header">
    	<div class="hl">上左</div>
    	<div class="hr">上右</div>
    </div>
    <div class="con">
    	<div class="cl">中左</div>
    	<div class="cc">中右</div>
    	<div class="cr">中上</div>
    </div>
     <div class="footer">底部</div>
</body>
</html>
