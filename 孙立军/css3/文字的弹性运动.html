<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		*{margin:0;padding:0px;}
		
	    .envelope{
	    	font-size:40px;
	        color:#fff;
	        position:absolute;
	        top:50%;
	        left:50%;
	        margin-left:-222px;
	        margin-top:59px;
	        border:1px solid red;
	        background-color: black;
	    }
	    .envelope_site{
	        
	        
	        -webkit-animation:envelope 0.2s ease-in,envelope_top 0.7s linear 0.2s;
	    }
	    .envelope_site h1{
	        text-shadow: 4px 3px 4px #818181;
	        letter-spacing:2px;
	        -webkit-transform:translateY(-30px);
	        -webkit-transition:-webkit-transform 0.9s linear 1s;
	    }
	    @-webkit-keyframes envelope{
	        from{
	        	top:0;
	        	left:100%;
	        	margin-left:0px;
	        	margin-top:-69px;-
	        	webkit-transform:translateY(0px);
	        }
	        to{
	        	top:50%;
	        	left:50%;
	        	margin-left:-276px;
	        	margin-top:-69px;
	        	-webkit-transform:translateY(0px);
	        }
	    }
	    @-webkit-keyframes envelope_top{
	        from{
	        	-webkit-transform:translateY(0px);
	       	}
	        20%{
	        	-webkit-transform:translateY(-80px);
	        }
	        40%{
	        	-webkit-transform:translateY(0px);
	        }
	        60%{
	        	-webkit-transform:translateY(-30px);
	        }
	        80%{
	        	-webkit-transform:translateY(0px);
	        }
	        90%{
	        	-webkit-transform:translateY(-10px);
	        }
	        to{
	        	-webkit-transform:translateY(0px);
	        }
	    }
	</style>
</head>
<body>
<section class="envelope envelope_site" id="envelope">
        <h1>css3tra<span class="i_hiden">i</span>n</h1>
</section>
</body>
</html>
